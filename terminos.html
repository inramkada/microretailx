<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XSHADOWS OPS - Terms and Conditions</title>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,es,fr,de,it,pt,zh-CN,ja,ko,ru,ar,ca,hi,sw,vi,th,pl,tr,id,ms',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Times New Roman", serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    #google_translate_element {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .container {
      flex: 1;
      width: 100%;
      max-width: 1000px;
      margin: auto;
      padding: 1.5rem;
      background: rgba(255,255,255,0.9);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      color: #000;
    }

    h1, h2 {
      color: #2c3e50;
      margin-top: 2rem;
      text-align: center;
    }

    p {
      text-align: justify;
      margin-bottom: 1.2rem;
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
    }

    footer a {
      color: #ecf0f1;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .accept-btn {
      margin-top: 1rem;
      padding: 10px 20px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .accept-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    label {
      display: block;
      margin-top: 1.5rem;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1.25rem;
      }

      p {
        font-size: 0.95rem;
      }

      footer {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>

<div id="google_translate_element"></div>

<main class="container">
  <h1>TERMS AND CONDITIONS OF USE</h1>
  <p>Last Updated: 01/07/2025</p>

  <!-- Terms content omitted for brevity -->

  <label>
    <input type="checkbox" id="acceptTerms" />
    I agree to the <a href="#terms" style="color: #3498db;">Terms and Conditions</a>
  </label>
  <button id="acceptBtn" class="accept-btn" disabled>Accept Terms</button>
</main>

<footer>
  <p>&copy; 2025 <strong>MICRORETAILX LLC</strong> - All Rights Reserved.</p>
  <p><a href="index.html">Back to Home</a></p>
</footer>

<script>
  document.getElementById("acceptTerms").addEventListener("change", function () {
    document.getElementById("acceptBtn").disabled = !this.checked;
  });
</script>
</body>
</html>
