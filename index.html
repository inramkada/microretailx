<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XSHADOW OPS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: monospace;
      font-size: clamp(18px, 2.5vw, 40px);
      z-index: 10;
      pointer-events: none;
      text-align: center;
    }
    body.viulenza {
      animation: shake 0.15s infinite;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px); }
      25% { transform: translate(-1px, 1px); }
      50% { transform: translate(-1px, -1px); }
      75% { transform: translate(1px, -1px); }
      100% { transform: translate(1px, 1px); }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="title">XSHADOWS_OPS<br><strong>by microretailX</strong></div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const mouse = { x: width / 2, y: height / 2 };
    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    const NUM_PARTICLES = 1200;
    const MAX_CONNECTIONS = 8;
    const SPEED = 0.5;

    const particles = [];

    function randomHex() {
      return "#" + Math.floor(Math.random() * 0xFFFFFF).toString(16).padStart(6, '0');
    }

    function createParticle() {
      return {
        x: Math.random() * width,
        y: Math.random() * height,
        vx: (Math.random() - 0.5) * SPEED,
        vy: (Math.random() - 0.5) * SPEED,
        radius: 1.5,
        color: "white",
        iris: false,
        pupil: false
      };
    }

    for (let i = 0; i < NUM_PARTICLES; i++) {
      particles.push(createParticle());
    }

    // zona del ojo
    function inIrisZone(x, y) {
      const eyeX = width / 2;
      const eyeY = height / 2;
      const irisRadiusX = width * 0.12;
      const irisRadiusY = height * 0.20;
      const dx = (x - eyeX) / irisRadiusX;
      const dy = (y - eyeY) / irisRadiusY;
      return dx*dx + dy*dy <= 1;
    }

    function inPupilZone(x, y) {
      const eyeX = width / 2;
      const eyeY = height / 2;
      const dx = mouse.x - eyeX;
      const dy = mouse.y - eyeY;
      const angle = Math.atan2(dy, dx);

      // pupila vertical desplazada hacia el ratón
      const pupilOffsetX = Math.cos(angle) * 20;
      const pupilOffsetY = Math.sin(angle) * 20;

      const pupilRadiusX = width * 0.025;
      const pupilRadiusY = height * 0.10;

      const px = (x - (eyeX + pupilOffsetX)) / pupilRadiusX;
      const py = (y - (eyeY + pupilOffsetY)) / pupilRadiusY;
      return px*px + py*py <= 1;
    }

    function drawConnections() {
      for (let i = 0; i < particles.length; i++) {
        let connections = 0;
        for (let j = i + 1; j < particles.length && connections < MAX_CONNECTIONS; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 80) {
            ctx.strokeStyle = `rgba(255,100,0,${1 - dist / 80})`;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
            connections++;
          }
        }
      }
    }

    function animate() {
      const now = performance.now();
      ctx.fillStyle = "rgba(0,0,0,0.3)";
      ctx.fillRect(0, 0, width, height);

      drawConnections();

      for (const p of particles) {
        // movimiento
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > width) p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;

        // zonas del ojo
        if (inPupilZone(p.x, p.y)) {
          p.color = "black";
          p.radius = 2.5;
        } else if (inIrisZone(p.x, p.y)) {
          const flicker = Math.floor(100 + Math.sin(now*0.01 + p.x*0.05)*155);
          p.color = `rgb(255, ${flicker}, 0)`; // fuego
          p.radius = 2 + Math.sin(now*0.01 + p.y*0.1);
        } else {
          p.color = "rgba(255,255,255,0.2)";
          p.radius = 1;
        }

        // dibujar partícula
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
        ctx.fill();
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
