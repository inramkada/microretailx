<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XSHADOWS OPS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 0, 0, 0.5);
      pointer-events: none;
      opacity: 0;
      z-index: 5;
      animation: none;
    }
    @keyframes flashRed {
      0%   { opacity: 0.5; }
      50%  { opacity: 0.9; }
      100% { opacity: 0; }
    }
    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: monospace;
      font-size: clamp(18px, 2.5vw, 40px);
      z-index: 10;
      pointer-events: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="title">XSHADOWS_OPS<br><strong>by microretailX</strong></div>
  <div class="flash" id="flash"></div>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const flash = document.getElementById('flash');

    let width, height;
    const particles = [];
    let redDot = null;
    let redDotActive = true;
    let nodeColor = 'white';

    const mouse = { x: -1000, y: -1000 };

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    window.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    function createParticle(x, y) {
      const baseSpeed = 0.4;
      return {
        x,
        y,
        vx: (Math.random() - 0.5) * baseSpeed || 0.1,
        vy: (Math.random() - 0.5) * baseSpeed || 0.1,
        radius: 2
      };
    }

    for (let i = 0; i < 150; i++) {
      particles.push(createParticle(Math.random() * width, Math.random() * height));
    }

    function spawnRedDot() {
      redDot = {
        x: Math.random() * width,
        y: Math.random() * height,
        vx: (Math.random() - 0.5) * 5,
        vy: (Math.random() - 0.5) * 5,
        radius: 4
      };
      redDotActive = true;
    }

    spawnRedDot();

    function triggerFlashAndClone() {
      flash.style.animation = 'flashRed 0.6s ease';
      flash.style.opacity = 1;
      nodeColor = nodeColor === 'white' ? '#00ffcc' : 'white';

      // Crear 30 nuevos nodos con velocidad viva
      for (let i = 0; i < 30; i++) {
        const p = createParticle(Math.random() * width, Math.random() * height);
        particles.push(p);
      }

      setTimeout(() => {
        flash.style.animation = 'none';
        flash.style.opacity = 0;
      }, 600);
    }

    function repelFromX(p) {
      const margin = 25;
      const d1 = Math.abs(p.y - (height - p.x * height / width));
      const d2 = Math.abs(p.y - (p.x * height / width));
      if (d1 < margin || d2 < margin) {
        const dx = p.x - width / 2;
        const dy = p.y - height / 2;
        const d = Math.sqrt(dx * dx + dy * dy) || 1;
        const force = 2 * (margin - Math.min(d1, d2)) / margin;
        p.vx += (dx / d) * force * 0.05;
        p.vy += (dy / d) * force * 0.05;
      }
    }

    function animate() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, width, height);

      for (let i = 0; i < particles.length; i++) {
        const p1 = particles[i];
        for (let j = i + 1; j < particles.length; j++) {
          const p2 = particles[j];
          const dx = p1.x - p2.x;
          const dy = p1.y - p2.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            ctx.strokeStyle = `rgba(0,255,255,${1 - dist / 100})`;
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
          }
        }
      }

      for (let p of particles) {
        // repulsión del ratón
        const dx = p.x - mouse.x;
        const dy = p.y - mouse.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 50) {
          const force = (50 - dist) * 0.008;
          p.vx += dx / dist * force;
          p.vy += dy / dist * force;
        }

        repelFromX(p);

        p.x += p.vx;
        p.y += p.vy;

        p.vx *= 0.96;
        p.vy *= 0.96;

        if (p.x < 0 || p.x > width) p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;

        ctx.fillStyle = nodeColor;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
      }

      if (redDotActive && redDot) {
        redDot.x += redDot.vx;
        redDot.y += redDot.vy;

        if (redDot.x < 0 || redDot.x > width) redDot.vx *= -1;
        if (redDot.y < 0 || redDot.y > height) redDot.vy *= -1;

        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(redDot.x, redDot.y, redDot.radius, 0, Math.PI * 2);
        ctx.fill();

        const dx = redDot.x - mouse.x;
        const dy = redDot.y - mouse.y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < redDot.radius + 6) {
          redDotActive = false;
          triggerFlashAndClone();
          setTimeout(spawnRedDot, 5000);
        }
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
