<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XSHADOWS OPS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }
    canvas { display: block; }

    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: monospace;
      font-size: clamp(18px, 2.5vw, 40px);
      z-index: 10;
      pointer-events: none;
      text-align: center;
    }

    .footer-links {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: monospace;
      font-size: 14px;
      text-align: center;
      z-index: 20;
    }

    .footer-links a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="title">XSHADOWS_OPS<br><strong>by microretailX</strong></div>

  <div class="footer-links">
    <a href="terminos.html">T & C</a> |
    <a href="cookies.html">Política de Cookies</a>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 100;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const group = new THREE.Group();
    scene.add(group);

    const pointsMaterial = new THREE.PointsMaterial({ color: 0x00ffff, size: 1.2 });
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(30000); // soporte hasta 10000 puntos
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const points = new THREE.Points(geometry, pointsMaterial);
    group.add(points);

    const lineGroup = new THREE.Group();
    group.add(lineGroup);

    const nodes = [];
    const velocities = [];

    const GRID = 4;
    const offset = GRID / 2 - 0.5;
    let dispersed = false;

    // Inicial: tesseracto centrado
    for (let x = 0; x < GRID; x++) {
      for (let y = 0; y < GRID; y++) {
        for (let z = 0; z < GRID; z++) {
          const pos = new THREE.Vector3(
            (x - offset) * 10,
            (y - offset) * 10,
            (z - offset) * 10
          );
          nodes.push(pos.clone());
          velocities.push(new THREE.Vector3());
        }
      }
    }

    // Movimiento de ratón y rotación
    const targetRot = new THREE.Vector2();
    const currentRot = new THREE.Vector2();
    const mouse = new THREE.Vector2();
    const raycaster = new THREE.Raycaster();
    const repelPoint = new THREE.Vector3();

    window.addEventListener('mousemove', (e) => {
      mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
      targetRot.x = (e.clientY / window.innerHeight - 0.5) * Math.PI;
      targetRot.y = (e.clientX / window.innerWidth - 0.5) * Math.PI;
    });

    window.addEventListener('click', () => {
      if (!dispersed) {
        dispersed = true;
        for (let i = 0; i < nodes.length; i++) {
          // dispersión total aleatoria
          nodes[i].set(
            (Math.random() - 0.5) * 200,
            (Math.random() - 0.5) * 200,
            (Math.random() - 0.5) * 200
          );
          velocities[i] = new THREE.Vector3(
            (Math.random() - 0.5) * 0.5,
            (Math.random() - 0.5) * 0.5,
            (Math.random() - 0.5) * 0.5
          );
        }
      }
    });

    function updateLines() {
      lineGroup.clear();
      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const d = nodes[i].distanceTo(nodes[j]);
          if (d < 30) {
            const geo = new THREE.BufferGeometry().setFromPoints([nodes[i], nodes[j]]);
            const mat = new THREE.LineBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.08 });
            const line = new THREE.Line(geo, mat);
            lineGroup.add(line);
          }
        }
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      raycaster.setFromCamera(mouse, camera);
      repelPoint.copy(raycaster.ray.origin);

      for (let i = 0; i < nodes.length; i++) {
        // movimiento tipo partícula viva
        if (dispersed) {
          const v = velocities[i];
          v.add(new THREE.Vector3(
            (Math.random() - 0.5) * 0.02,
            (Math.random() - 0.5) * 0.02,
            (Math.random() - 0.5) * 0.02
          ));
          nodes[i].add(v);
          v.multiplyScalar(0.98);

          // repulsión suave
          const d = nodes[i].distanceTo(repelPoint);
          if (d < 30) {
            const dir = nodes[i].clone().sub(repelPoint).normalize();
            v.add(dir.multiplyScalar((30 - d) * 0.03));
          }
        }

        positions[i * 3] = nodes[i].x;
        positions[i * 3 + 1] = nodes[i].y;
        positions[i * 3 + 2] = nodes[i].z;
      }

      geometry.setDrawRange(0, nodes.length);
      geometry.attributes.position.needsUpdate = true;

      updateLines();

      // animación de rotación fluida
      currentRot.x += (targetRot.x - currentRot.x) * 0.05;
      currentRot.y += (targetRot.y - currentRot.y) * 0.05;
      group.rotation.x = currentRot.x;
      group.rotation.y = currentRot.y;

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
