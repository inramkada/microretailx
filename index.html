<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>microretailX - Gato Neuronal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #0d1117;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.157.0/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.157.0/examples/jsm/controls/OrbitControls.js';

    let scene, camera, renderer, controls;
    let clickCount = 0;
    let particles = [];
    let brainNodes = [];
    let targetIndex = 0;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 80);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      const ambientLight = new THREE.AmbientLight(0xffffff, 1);
      scene.add(ambientLight);

      generateBrainNodes();

      window.addEventListener('click', () => {
        clickCount++;
        for (let i = 0; i < 30; i++) {
          const particle = createParticle();
          scene.add(particle.mesh);
          particles.push(particle);
        }

        if (clickCount === 6) {
          showBrainStructure();
        }
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function generateBrainNodes() {
      const geometry = new THREE.SphereGeometry(0.5, 6, 6);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ffff });
      const radius = 20;

      for (let i = 0; i < 300; i++) {
        const phi = Math.acos(-1 + (2 * i) / 300);
        const theta = Math.sqrt(300 * Math.PI) * phi;
        const x = radius * Math.cos(theta) * Math.sin(phi);
        const y = radius * Math.sin(theta) * Math.sin(phi);
        const z = radius * Math.cos(phi);

        const node = new THREE.Mesh(geometry, material.clone());
        node.position.set(x, y, z);
        node.visible = false;
        brainNodes.push(node);
        scene.add(node);
      }
    }

    function showBrainStructure() {
      brainNodes.forEach(node => node.visible = true);
    }

    function createParticle() {
      const geometry = new THREE.SphereGeometry(0.3, 6, 6);
      const material = new THREE.MeshBasicMaterial({ color: new THREE.Color(Math.random(), Math.random(), Math.random()) });
      const mesh = new THREE.Mesh(geometry, material);
      mesh.position.set(
        (Math.random() - 0.5) * 100,
        (Math.random() - 0.5) * 100,
        (Math.random() - 0.5) * 100
      );
      return {
        mesh,
        velocity: new THREE.Vector3(
          (Math.random() - 0.5) * 0.5,
          (Math.random() - 0.5) * 0.5,
          (Math.random() - 0.5) * 0.5
        ),
        absorbed: false,
        target: null
      };
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      particles.forEach(p => {
        if (!p.absorbed && clickCount >= 6 && targetIndex < brainNodes.length) {
          p.target = brainNodes[targetIndex];
          p.absorbed = true;
          targetIndex++;
        }

        if (p.absorbed && p.target) {
          p.mesh.position.lerp(p.target.position, 0.07);
          if (p.mesh.position.distanceTo(p.target.position) < 0.1) {
            p.mesh.position.copy(p.target.position);
            p.mesh.material.color.set(0xff00ff);
            scene.remove(p.mesh);
          }
        } else {
          p.mesh.position.add(p.velocity);
        }
      });

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
