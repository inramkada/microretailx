<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XSHADOWS - Living Network</title>
  <link rel="icon" href="favicon_xops_alert.ico" type="image/x-icon">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: monospace;
      font-size: clamp(18px, 2.5vw, 40px);
      z-index: 10;
      pointer-events: none;
      text-align: center;
    }
    .footer-links {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: monospace;
      font-size: 14px;
      z-index: 20;
      text-align: center;
    }
    .footer-links a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="title">XSHADOWS_OPS<br><strong>by microretailX</strong></div>

  <div class="footer-links">
    <a href="terms.html" target="_blank">Terms & Conditions</a> |
    <a href="cookies.html" target="_blank">Cookie Policy</a>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const mouse = { x: -1000, y: -1000 };
    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    const particles = [];
    const NUM_PARTICLES = 2000;
    const SPEED = 0.5;

    function inXZone(x, y) {
      const margin = 40;
      const d1 = Math.abs(y - (x * height / width));
      const d2 = Math.abs(y - (height - x * height / width));
      return (d1 < margin || d2 < margin);
    }

    function randomHex() {
      return "#" + Math.floor(Math.random() * 0xFFFFFF).toString(16).padStart(6, '0');
    }

    function createParticle() {
      let x, y;
      do {
        x = Math.random() * width;
        y = Math.random() * height;
      } while (inXZone(x, y));

      const ox = x, oy = y;
      return {
        x, y, ox, oy,
        vx: (Math.random() - 0.5) * SPEED,
        vy: (Math.random() - 0.5) * SPEED,
        radius: 1.5,
        baseColor: "white",
        color: "white",
        inX: false,
        hasLaunched: false,
        hexCode: randomHex()
      };
    }

    for (let i = 0; i < NUM_PARTICLES; i++) {
      particles.push(createParticle());
    }

    function animate() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, width, height);

      // remarcar la X
      ctx.strokeStyle = "rgba(255, 0, 0, 0.05)";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(width, height);
      ctx.moveTo(width, 0);
      ctx.lineTo(0, height);
      ctx.stroke();

      // conexiones
      for (let i = 0; i < particles.length; i++) {
        let connections = 0;
        for (let j = i + 1; j < particles.length && connections < 10; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            ctx.strokeStyle = `rgba(0,255,255,${1 - dist / 100})`;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
            connections++;
          }
        }
      }

      const now = performance.now();

      for (const p of particles) {
        // repulsión del cursor
        const dx = p.x - mouse.x;
        const dy = p.y - mouse.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 100) {
          const force = (100 - dist) * 0.007;
          p.vx += dx / dist * force;
          p.vy += dy / dist * force;
        }

        const wasInX = p.inX;
        p.inX = inXZone(p.x, p.y);

        if (p.inX && !wasInX && !p.hasLaunched) {
          const targetX = width - p.x;
          const targetY = height - p.y;
          const dx = targetX - p.x;
          const dy = targetY - p.y;
          const dist = Math.sqrt(dx * dx + dy * dy) || 1;
          const speed = 6;
          p.vx += (dx / dist) * speed;
          p.vy += (dy / dist) * speed;
          p.hasLaunched = true;
        }

        if (p.inX) {
          const t = now;
          p.vx += Math.sin(t * 0.1 + p.x) * 0.4;
          p.vy += Math.cos(t * 0.1 + p.y) * 0.4;
          p.radius = 3.5 + Math.sin(t * 0.05 + p.x + p.y) * 1.5;
          p.color = "#ff00ff";

          if (Math.random() < 0.4) {
            p.hexCode = randomHex();
          }

          // texto alerta
          const flashColor = Math.floor(t / 200) % 2 === 0 ? "#ff0000" : "#ffffff";
          ctx.font = "bold 12px monospace";
          ctx.fillStyle = flashColor;
          ctx.fillText("▲ i2 analyst", p.x + 12, p.y - 12);
          ctx.fillText("viulenza", p.x + 12, p.y + 2);
          ctx.fillText(p.hexCode, p.x + 12, p.y + 16);

        } else {
          if (wasInX) {
            p.radius = 1.5;
            p.hasLaunched = false;
            p.hexCode = randomHex();
          }
          p.color = p.baseColor;
        }

        // memoria
        const backX = (p.ox - p.x) * 0.002;
        const backY = (p.oy - p.y) * 0.002;
        p.vx += backX;
        p.vy += backY;

        // movimiento orgánico
        p.vx += (Math.random() - 0.5) * 0.05;
        p.vy += (Math.random() - 0.5) * 0.05;

        p.x += p.vx;
        p.y += p.vy;
        p.vx *= 0.97;
        p.vy *= 0.97;

        if (p.x < 0 || p.x > width) p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;

        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
