<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XSHADOWS OPS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: monospace;
      font-size: clamp(18px, 2.5vw, 40px);
      z-index: 10;
      pointer-events: none;
      text-align: center;
    }
    .flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 0, 0, 0.5);
      pointer-events: none;
      opacity: 0;
      z-index: 5;
      animation: none;
    }
    @keyframes flashRed {
      0%   { opacity: 0.5; }
      50%  { opacity: 0.9; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="title">XSHADOWS_OPS<br><strong>by microretailX</strong></div>
  <div class="flash" id="flash"></div>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const flash = document.getElementById('flash');

    let width, height;
    const particles = [];
    let redDot = null;
    let redDotActive = true;

    const mouse = { x: -1000, y: -1000 };

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    window.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    function createParticle(x, y) {
      return {
        x,
        y,
        vx: (Math.random() - 0.5) * 0.3,
        vy: (Math.random() - 0.5) * 0.3,
        radius: 2,
        color: 'white'
      };
    }

    // Crear red inicial
    const GRID = 8;
    const spacing = 30;
    const startX = window.innerWidth / 2 - (GRID - 1) * spacing / 2;
    const startY = window.innerHeight / 2 - (GRID - 1) * spacing / 2;

    for (let x = 0; x < GRID; x++) {
      for (let y = 0; y < GRID; y++) {
        particles.push(createParticle(startX + x * spacing, startY + y * spacing));
      }
    }

    // Añadir el punto rojo especial
    redDot = {
      x: Math.random() * width,
      y: Math.random() * height,
      vx: (Math.random() - 0.5) * 0.2,
      vy: (Math.random() - 0.5) * 0.2,
      radius: 4,
      color: 'red'
    };

    function triggerFlash() {
      flash.style.animation = 'flashRed 0.6s ease';
      flash.style.opacity = 1;
      setTimeout(() => {
        flash.style.animation = 'none';
        flash.style.opacity = 0;
      }, 600);
    }

    function animate() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, width, height);

      // Dibujar conexiones
      for (let i = 0; i < particles.length; i++) {
        const p1 = particles[i];
        for (let j = i + 1; j < particles.length; j++) {
          const p2 = particles[j];
          const dx = p1.x - p2.x;
          const dy = p1.y - p2.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            ctx.strokeStyle = `rgba(0,255,255,${1 - dist / 100})`;
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
          }
        }
      }

      // Movimiento y dibujo de partículas
      for (let p of particles) {
        const dx = p.x - mouse.x;
        const dy = p.y - mouse.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 60) {
          const force = (60 - dist) * 0.01;
          p.vx += dx / dist * force;
          p.vy += dy / dist * force;
        }

        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > width) p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;

        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
      }

      // Punto rojo
      if (redDotActive && redDot) {
        redDot.x += redDot.vx;
        redDot.y += redDot.vy;
        if (redDot.x < 0 || redDot.x > width) redDot.vx *= -1;
        if (redDot.y < 0 || redDot.y > height) redDot.vy *= -1;

        ctx.fillStyle = redDot.color;
        ctx.beginPath();
        ctx.arc(redDot.x, redDot.y, redDot.radius, 0, Math.PI * 2);
        ctx.fill();

        const dx = redDot.x - mouse.x;
        const dy = redDot.y - mouse.y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < 10) {
          triggerFlash();
          redDotActive = false;
        }
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
