
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>microretailX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: white;
      cursor: crosshair;
    }

    #background {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: 0;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }

    .overlay-text h1 {
      font-size: 3rem;
      margin: 0;
      color: #e0e0e0;
    }

    .overlay-text p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: #888;
    }
  </style>
</head>
<body>

  <div id="background"></div>

  <div class="overlay-text">
    <h1><strong>microretailX</strong></h1>
    <p>XSHADOWS OPS</p>
  </div>

  <!-- Three.js y Vanta.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <script>
    VANTA.NET({
      el: "#background",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0xbbbbbb, // gris claro
      backgroundColor: 0x0d1117,
      points: 14.00,
      maxDistance: 25.00,
      spacing: 18.00
    });
  </script>

</body>
</html>
