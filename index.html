<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MICRORETAILX</title>

  <meta name="referrer" content="no-referrer">
  <meta http-equiv="Permissions-Policy"
        content="geolocation=(), microphone=(), camera=(), payment=(), usb=()">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      color: #fff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
                   "Liberation Mono", "Courier New", monospace;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    /* === UI LAYER === */
    .ui-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
    }

    /* TOP BAR */
    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 14px 18px;
      display: flex;
      justify-content: flex-start;
      background: rgba(0,0,0,0.78);
      border-bottom: 1px solid rgba(255,255,255,0.10);
      backdrop-filter: blur(10px);
    }

    /* Brand: más cuerpo, sin “efecto”, pero mezclándose con el fondo.
       Con video/canvas debajo, el texto “cambia” con el contenido por blending. */
    .brand {
      font-size: 12px;
      letter-spacing: 4px;
      font-weight: 800;
      opacity: 0.92;

      /* Importante: sin sombras, sin animación */
      text-shadow: none;

      /* “Transparente RGB a fondos”: el color se define por mezcla con lo de atrás */
      color: rgba(255,255,255,0.92);
      mix-blend-mode: difference; /* hace que el texto se adapte al fondo (video/canvas) */
    }

    /* CENTER (vacío, solo estructura) */
    .center {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    /* FOOTER */
    .footer-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 14px 18px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      background: rgba(0,0,0,0.78);
      border-top: 1px solid rgba(255,255,255,0.10);
      backdrop-filter: blur(10px);
      pointer-events: auto;
    }

    .footer-links {
      display: flex;
      gap: 22px;
      font-size: 11px;
      letter-spacing: 2px;
      opacity: 0.65;
    }

    .footer-links a {
      color: #fff;
      text-decoration: none;
      opacity: 0.75;
    }

    .footer-links a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    .copyright {
      font-size: 9px;
      letter-spacing: 1px;
      opacity: 0.45;
      text-align: center;
    }

    @media (max-width: 600px) {
      .brand {
        font-size: 11px;
        letter-spacing: 3px;
      }
      .footer-links {
        flex-wrap: wrap;
        justify-content: center;
        gap: 14px;
      }
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>

  <div class="ui-layer">
    <div class="top-bar">
      <div class="brand">MICRORETAILX</div>
    </div>

    <div class="center"></div>

    <div class="footer-bar">
      <div class="footer-links">
        <a href="terms.html">TERMS</a>
        <a href="privacy.html">PRIVACY</a>
        <a href="cookies.html">COOKIES</a>
        <a href="legal.html">LEGAL</a>
      </div>
      <div class="copyright">
        © 2023–2026 MICRORETAILX LLC. ALL RIGHTS RESERVED.
      </div>
    </div>
  </div>

<script>
(() => {
  "use strict";

  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d", { alpha: false });

  const UA = navigator.userAgent || "";
  const IS_IOS =
    /iPhone|iPad|iPod/i.test(UA) ||
    (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);

  const DPR_CAP = IS_IOS ? 1.6 : 2;

  let dpr = Math.min(DPR_CAP, window.devicePixelRatio || 1);
  let W = 0, H = 0;

  function resize() {
    dpr = Math.min(DPR_CAP, window.devicePixelRatio || 1);
    W = window.innerWidth | 0;
    H = window.innerHeight | 0;

    canvas.width = (W * dpr) | 0;
    canvas.height = (H * dpr) | 0;
    canvas.style.width = W + "px";
    canvas.style.height = H + "px";
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }
  window.addEventListener("resize", resize);

  // =========================================================
  // X: invisible by default. Appears only from click impulses.
  // =========================================================

  // Store a few recent impulses (position-based + phase)
  const impulses = [];
  const MAX_IMPULSES = 14;

  // distance point -> nearest diagonal line
  function distToDiag1(x, y) { // y = (H/W)x
    const m = H / Math.max(1, W);
    return Math.abs(y - m * x);
  }
  function distToDiag2(x, y) { // y = H - (H/W)x
    const m = H / Math.max(1, W);
    return Math.abs(y - (H - m * x));
  }

  function addImpulse(x, y) {
    // “matemática”: intensidad depende de cercanía a la X + una fase derivada del punto
    const d = Math.min(distToDiag1(x, y), distToDiag2(x, y));
    const maxD = Math.min(W, H) * 0.35; // zona de influencia
    const near = Math.max(0, 1 - d / maxD);
    const amp = near * near; // curva más “quirúrgica”

    // fase pseudo “phi-like” (sin random puro)
    const phi = ((x * 0.017 + y * 0.013) % (Math.PI * 2));

    impulses.push({
      t0: performance.now(),
      amp: amp,
      phi: phi,
      x, y
    });

    if (impulses.length > MAX_IMPULSES) impulses.shift();
  }

  // drawing helpers
  function glow(x, y, r, a, rgb) {
    if (a <= 0) return;
    const c = rgb || { r: 0, g: 234, b: 255 };
    ctx.save();
    ctx.globalCompositeOperation = "lighter";
    const g = ctx.createRadialGradient(x, y, 0, x, y, r);
    g.addColorStop(0, `rgba(${c.r},${c.g},${c.b},${a})`);
    g.addColorStop(0.35, `rgba(${c.r},${c.g},${c.b},${a * 0.35})`);
    g.addColorStop(1, "rgba(0,0,0,0)");
    ctx.fillStyle = g;
    ctx.beginPath();
    ctx.arc(x, y, r, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();
  }

  function drawX(alpha, fringe) {
    ctx.save();

    // base
    ctx.strokeStyle = `rgba(0,234,255,${alpha})`;
    ctx.lineWidth = 1.6;
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(W, H);
    ctx.moveTo(W, 0);
    ctx.lineTo(0, H);
    ctx.stroke();

    ctx.strokeStyle = `rgba(0,234,255,${alpha * 0.55})`;
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(W, H);
    ctx.moveTo(W, 0);
    ctx.lineTo(0, H);
    ctx.stroke();

    // optional tiny RGB fringe driven by click math (still subtle)
    if (fringe > 0.06) {
      ctx.globalCompositeOperation = "lighter";
      const f = fringe;

      ctx.strokeStyle = `rgba(255,0,80,${alpha * 0.35 * f})`;
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(-1, 1);
      ctx.lineTo(W - 1, H + 1);
      ctx.moveTo(W + 1, 1);
      ctx.lineTo(1, H - 1);
      ctx.stroke();

      ctx.strokeStyle = `rgba(0,180,255,${alpha * 0.35 * f})`;
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(1, -1);
      ctx.lineTo(W + 1, H - 1);
      ctx.moveTo(W - 1, -1);
      ctx.lineTo(-1, H + 1);
      ctx.stroke();
    }

    ctx.restore();
  }

  // input
  canvas.addEventListener("pointerdown", (e) => {
    // capture click in CSS pixels
    addImpulse(e.clientX, e.clientY);
  }, { passive: true });

  // also allow taps anywhere (if canvas doesn’t get it for some reason)
  window.addEventListener("pointerdown", (e) => {
    // ignore clicks on footer links (so clicking terms doesn’t flash X)
    const a = e.target && e.target.closest && e.target.closest("a");
    if (a) return;
    addImpulse(e.clientX, e.clientY);
  }, { passive: true });

  // =========================================================
  // Render loop
  // =========================================================
  function loop(now) {
    // pure black background always
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, W, H);

    // compute visibility from impulses only
    let energy = 0;
    let fringe = 0;
    let centerBoost = 0;

    const cx = W / 2, cy = H / 2;

    for (let i = 0; i < impulses.length; i++) {
      const im = impulses[i];
      const age = (now - im.t0) / 1000;

      // decay (fast enough to vanish back to full black)
      const decay = Math.exp(-age * 1.25);

      // oscillation derived from the click phase (mathy)
      const w = 2.4 + 0.8 * Math.sin(im.phi);
      const osc = 0.5 - 0.5 * Math.cos(w * age * Math.PI * 2 + im.phi);

      const v = im.amp * decay * osc;

      energy += v;
      fringe += v * 0.6;

      // center glow reacts to impulses with distance weighting
      const dx = (im.x - cx), dy = (im.y - cy);
      const dd = Math.sqrt(dx*dx + dy*dy) / Math.max(1, Math.min(W, H));
      centerBoost += v * (1 - clamp(dd * 1.6, 0, 1));
    }

    // clamp & curve for a premium response (no blow-out)
    energy = clamp(energy, 0, 1.1);
    const alpha = 0.0 + 0.16 * (energy ** 0.85); // invisible if no energy
    fringe = clamp(fringe, 0, 1);
    centerBoost = clamp(centerBoost, 0, 1);

    // draw X only if visible
    if (alpha > 0.001) {
      // subtle center glow
      glow(cx, cy, Math.min(W, H) * 0.34, 0.06 * (centerBoost ** 0.9));
      glow(cx, cy, Math.min(W, H) * 0.18, 0.08 * (centerBoost ** 0.85), { r: 120, g: 0, b: 255 });

      drawX(alpha, fringe);
    }

    // cleanup old impulses
    while (impulses.length && (now - impulses[0].t0) > 5000) impulses.shift();

    requestAnimationFrame(loop);
  }

  function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }

  resize();
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
