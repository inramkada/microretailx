<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XSHADOW OPS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: monospace;
      font-size: clamp(18px, 2.5vw, 40px);
      z-index: 10;
      pointer-events: none;
      text-align: center;
    }
    .footer-links {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: monospace;
      font-size: 14px;
      z-index: 20;
      text-align: center;
    }
    .footer-links a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
    .biohazard {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      opacity: 0.8;
      z-index: 99;
      animation: pulse 1s infinite;
      display: none;
    }
    body.viulenza .biohazard {
      display: block;
    }
    body.viulenza {
      animation: shake 0.15s infinite;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px); }
      25% { transform: translate(-1px, 1px); }
      50% { transform: translate(-1px, -1px); }
      75% { transform: translate(1px, -1px); }
      100% { transform: translate(1px, 1px); }
    }
    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.8; }
      50% { transform: translateX(-50%) scale(1.2); opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Biohazard_symbol.svg" class="biohazard" alt="biohazard" />
  <audio id="glitchSound" src="glitch.mp3" preload="auto"></audio>
  <div class="title">XSHADOWS_OPS<br><strong>by microretailX</strong></div>
  <div class="footer-links">
    <a href="terms.html" target="_blank">Terms & Conditions</a> |
    <a href="cookies.html" target="_blank">Cookie Policy</a>
  </div>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const glitchSound = document.getElementById("glitchSound");
    let viulenzaActive = false;

    const mouse = { x: -1000, y: -1000 };
    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    const particles = [];
    const NUM_PARTICLES = 2000;
    const SPEED = 0.5;
    const xZoneMargin = 40;

    function inXZone(x, y) {
      const d1 = Math.abs(y - (x * height / width));
      const d2 = Math.abs(y - (height - x * height / width));
      return (d1 < xZoneMargin || d2 < xZoneMargin);
    }

    function randomHex() {
      return "#" + Math.floor(Math.random() * 0xFFFFFF).toString(16).padStart(6, '0');
    }

    function createParticle() {
      let x, y;
      do {
        x = Math.random() * width;
        y = Math.random() * height;
      } while (inXZone(x, y));
      return {
        x, y,
        ox: x, oy: y,
        vx: (Math.random() - 0.5) * SPEED,
        vy: (Math.random() - 0.5) * SPEED,
        radius: 1.5,
        baseColor: "white",
        color: "white",
        inX: false,
        hasLaunched: false,
        hexCode: randomHex()
      };
    }

    for (let i = 0; i < NUM_PARTICLES; i++) {
      particles.push(createParticle());
    }

    function drawConnections() {
      for (let i = 0; i < particles.length; i++) {
        let connections = 0;
        for (let j = i + 1; j < particles.length && connections < 10; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            ctx.strokeStyle = `rgba(0,255,255,${1 - dist / 100})`;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
            connections++;
          }
        }
      }
    }

    function drawTriangleOverlay(now) {
      const pulse = Math.sin(now * 0.01) * 10;
      const baseY = height * 0.18;
      const bottomY = height * 0.82;
      const centerX = width / 2;
      const centerY = (baseY + bottomY) / 2;
      const angle = now * 0.001;

      ctx.save();
      ctx.translate(centerX, centerY);
      ctx.rotate(angle); // rotación del triángulo

      // Triángulo principal
      ctx.beginPath();
      ctx.moveTo(0, baseY - centerY + pulse);
      ctx.lineTo(width * 0.28 - centerX - pulse, bottomY - centerY - pulse);
      ctx.lineTo(width * 0.72 - centerX + pulse, bottomY - centerY - pulse);
      ctx.closePath();

      ctx.strokeStyle = `rgba(255, 0, 0, 0.4)`;
      ctx.lineWidth = 3.5;
      ctx.shadowColor = "red";
      ctx.shadowBlur = 12;
      ctx.stroke();

      // Runas internas girando
      for (let i = 0; i < 6; i++) {
        const radius = 40 + Math.sin(now * 0.002 + i) * 5;
        const a = angle + i * Math.PI / 3;
        const x = Math.cos(a) * radius;
        const y = Math.sin(a) * radius;
        ctx.fillStyle = `rgba(255,255,255,0.3)`;
        ctx.font = "bold 14px monospace";
        ctx.fillText("⟁", x, y);
      }

      // Núcleo “X” palpitante
      const scale = 1 + Math.sin(now * 0.01) * 0.2;
      ctx.font = `bold ${28 * scale}px monospace`;
      ctx.fillStyle = "rgba(255, 0, 0, 0.85)";
      ctx.shadowColor = "white";
      ctx.shadowBlur = 20;
      ctx.textAlign = "center";
      ctx.fillText("𝕏", 0, 10);

      ctx.restore();

      // Texto exterior
      ctx.font = "bold 24px monospace";
      ctx.fillStyle = "rgba(255, 0, 0, 0.7)";
      ctx.shadowColor = "red";
      ctx.shadowBlur = 8;
      ctx.textAlign = "center";
      ctx.fillText("i2 ANALYST + YOLOv8 ACTIVATED", width / 2, bottomY + 50);
    }

    function animate() {
      const now = performance.now();
      let inXCount = 0;
      for (const p of particles) {
        p.inX = inXZone(p.x, p.y);
        if (p.inX) inXCount++;
      }

      ctx.fillStyle = inXCount >= 20 ? `rgba(255, 0, 0, ${Math.random() * 0.2 + 0.05})` : "black";
      ctx.fillRect(0, 0, width, height);

      ctx.strokeStyle = "rgba(255, 0, 0, 0.05)";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(width, height);
      ctx.moveTo(width, 0);
      ctx.lineTo(0, height);
      ctx.stroke();

      drawConnections();

      for (const p of particles) {
        const dx = p.x - mouse.x;
        const dy = p.y - mouse.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 100) {
          const force = (100 - dist) * 0.007;
          p.vx += dx / dist * force;
          p.vy += dy / dist * force;
        }

        const wasInX = p.inX;
        if (p.inX && !p.hasLaunched) {
          const dx = width - p.x;
          const dy = height - p.y;
          const dist = Math.sqrt(dx * dx + dy * dy) || 1;
          p.vx += (dx / dist) * 6;
          p.vy += (dy / dist) * 6;
          p.hasLaunched = true;
        }

        p.color = (p.inX && inXCount >= 20) ? "red" : p.baseColor;

        if (p.inX) {
          p.vx += Math.sin(now * 0.1 + p.x) * 0.4;
          p.vy += Math.cos(now * 0.1 + p.y) * 0.4;
          p.radius = 3.5 + Math.sin(now * 0.05 + p.x + p.y) * 1.5;
          if (Math.random() < 0.4) p.hexCode = randomHex();
          ctx.font = "12px monospace";
          ctx.fillStyle = "white";
          ctx.fillText("viulenza", p.x + 10, p.y - 8);
          ctx.fillText(p.hexCode, p.x + 10, p.y + 6);
        } else {
          if (wasInX) {
            p.radius = 1.5;
            p.hasLaunched = false;
            p.hexCode = randomHex();
          }
        }

        p.vx += (p.ox - p.x) * 0.002;
        p.vy += (p.oy - p.y) * 0.002;
        p.vx += (Math.random() - 0.5) * 0.05;
        p.vy += (Math.random() - 0.5) * 0.05;
        p.x += p.vx;
        p.y += p.vy;
        p.vx *= 0.97;
        p.vy *= 0.97;
        if (p.x < 0 || p.x > width) p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;

        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
      }

      if (inXCount >= 20) {
        drawTriangleOverlay(now);
        document.body.classList.add("viulenza");
        if (!viulenzaActive) {
          glitchSound.currentTime = 0;
          glitchSound.play();
          viulenzaActive = true;
        }
      } else {
        document.body.classList.remove("viulenza");
        viulenzaActive = false;
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
