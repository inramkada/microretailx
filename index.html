
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>microretailX :: Gato Ciborg</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0d1117;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<!-- El script ahora será un módulo -->
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/loaders/GLTFLoader.js';
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/controls/OrbitControls.js';

  let scene, camera, renderer, model;

  init();
  animate();

  function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 1.2, 5);

    renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0x222222, 1.2);
    scene.add(light);

    // Fondo muy tenue
    scene.background = new THREE.Color(0x0d1117);

    // Carga del modelo 3D (gato ciborg)
    const loader = new GLTFLoader();
    loader.load('https://raw.githubusercontent.com/BaronWatts/models/main/cyberCat/scene.gltf', function (gltf) {
      model = gltf.scene;
      model.scale.set(0.9, 0.9, 0.9);
      scene.add(model);
    });

    // Eventos
    window.addEventListener('resize', onWindowResize, false);
    document.addEventListener('mousemove', onMouseMove, false);
  }

  let mouseX = 0, mouseY = 0;

  function onMouseMove(event) {
    mouseX = (event.clientX / window.innerWidth) * 2 - 1;
    mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    requestAnimationFrame(animate);
    if (model) {
      model.rotation.y = mouseX * 0.6;
      model.rotation.x = mouseY * 0.3;
    }
    renderer.render(scene, camera);
  }
</script>

</body>
</html>
