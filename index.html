
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gato Low-Poly</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0d1117;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
    }
    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.8rem;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      z-index: 10;
      pointer-events: none;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="title">XSHADOWS OPS by <strong>microretailX</strong></div>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';

    let scene, camera, renderer, modelGroup;
    let particles = [], attractors = [], clickCount = 0;
    let mouse = { x: 0, y: 0 };
    let assembled = false;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.z = 10;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.PointLight(0xffffff, 1);
      light.position.set(10, 10, 10);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x404040));

      // Grupo principal
      modelGroup = new THREE.Group();
      scene.add(modelGroup);

      createLowPolyCat();
      generateParticles(150);

      window.addEventListener('mousemove', e => {
        mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
      });

      window.addEventListener('click', () => {
        clickCount++;
        if (clickCount === 6 && !assembled) {
          assembled = true;
          modelGroup.visible = true;
        }
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      modelGroup.visible = false;
    }

    function createLowPolyCat() {
      const material = new THREE.MeshStandardMaterial({ color: 0x111111, flatShading: true });

      const headGeo = new THREE.OctahedronGeometry(1.5, 0);
      const head = new THREE.Mesh(headGeo, material);
      modelGroup.add(head);
      attractors.push(head);

      const earGeo = new THREE.ConeGeometry(0.4, 1, 4);
      const earL = new THREE.Mesh(earGeo, material);
      earL.position.set(-1, 1.2, 0);
      earL.rotation.set(Math.PI / 2, 0.2, 0);
      modelGroup.add(earL);
      attractors.push(earL);

      const earR = earL.clone();
      earR.position.x *= -1;
      earR.rotation.y *= -1;
      modelGroup.add(earR);
      attractors.push(earR);

      const eyeGeo = new THREE.BoxGeometry(0.15, 0.15, 0.1);
      const eyeMat = new THREE.MeshStandardMaterial({ color: 0x00ffff, emissive: 0x00ffff });
      const eyeL = new THREE.Mesh(eyeGeo, eyeMat);
      eyeL.position.set(-0.5, 0.2, 1.1);
      modelGroup.add(eyeL);
      attractors.push(eyeL);

      const eyeR = eyeL.clone();
      eyeR.position.x *= -1;
      modelGroup.add(eyeR);
      attractors.push(eyeR);

      const noseGeo = new THREE.CylinderGeometry(0.15, 0.15, 0.2, 6);
      const noseMat = new THREE.MeshStandardMaterial({ color: 0xff0088 });
      const nose = new THREE.Mesh(noseGeo, noseMat);
      nose.rotation.x = Math.PI / 2;
      nose.position.set(0, -0.2, 1.1);
      modelGroup.add(nose);
      attractors.push(nose);
    }

    function generateParticles(count) {
      const geo = new THREE.SphereGeometry(0.05, 4, 4);
      const mat = new THREE.MeshStandardMaterial({ color: 0x00ffff });

      for (let i = 0; i < count; i++) {
        const p = new THREE.Mesh(geo, mat);
        p.position.set(
          (Math.random() - 0.5) * 20,
          (Math.random() - 0.5) * 20,
          (Math.random() - 0.5) * 20
        );
        p.userData.velocity = new THREE.Vector3();
        scene.add(p);
        particles.push(p);
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      if (assembled) {
        let target = new THREE.Vector3(mouse.x, mouse.y, 0.5);
        target.unproject(camera);
        modelGroup.lookAt(target);
      }

      for (let p of particles) {
        if (assembled) {
          const target = attractors[Math.floor(Math.random() * attractors.length)].position;
          const dir = new THREE.Vector3().subVectors(target, p.position).normalize();
          p.userData.velocity.add(dir.multiplyScalar(0.01));
        }
        p.position.add(p.userData.velocity);
        p.userData.velocity.multiplyScalar(0.94);
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
