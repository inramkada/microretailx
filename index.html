
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>microretailX :: Gato Ciborg</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #0d1117;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/loaders/GLTFLoader.js';

  let scene, camera, renderer, model;

  let mouseX = 0;
  let mouseY = 0;

  init();
  animate();

  function init() {
    // Escena
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0d1117);

    // CÃ¡mara
    camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 1.2, 6);

    // Render
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Luz
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    hemiLight.position.set(0, 20, 0);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(-3, 10, -10);
    scene.add(dirLight);

    // Cargar modelo
    const loader = new GLTFLoader();
    loader.load(
      'https://raw.githubusercontent.com/BaronWatts/models/main/cyberCat/scene.gltf',
      function (gltf) {
        model = gltf.scene;
        model.scale.set(1.2, 1.2, 1.2);
        model.position.set(0, -1.5, 0); // Centrar verticalmente
        scene.add(model);
      },
      undefined,
      function (error) {
        console.error('Error al cargar el modelo:', error);
      }
    );

    // Eventos
    window.addEventListener('resize', onWindowResize, false);
    document.addEventListener('mousemove', onMouseMove, false);
  }

  function onMouseMove(event) {
    mouseX = (event.clientX / window.innerWidth) * 2 - 1;
    mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    requestAnimationFrame(animate);
    if (model) {
      model.rotation.y = mouseX * 0.4;
      model.rotation.x = mouseY * 0.2;
    }
    renderer.render(scene, camera);
  }
</script>

</body>
</html>
