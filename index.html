
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>microretailX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #0d1117;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      white-space: nowrap;
      z-index: 10;
    }
    .title strong {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="title">XSHADOWS OPS by <strong>microretailX</strong></div>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const particles = [];
    const catPoints = [];
    let dissolveX = false;
    let clickCount = 0;
    let showCat = false;

    // Gato poligonal simplificado en 3D
    const catShape3D = [
      { x: 0, y: -80, z: 0 }, { x: 40, y: -60, z: 20 }, { x: 60, y: -20, z: -20 },
      { x: 40, y: 0, z: 20 }, { x: 60, y: 20, z: -20 }, { x: 40, y: 60, z: 20 },
      { x: 0, y: 80, z: 0 }, { x: -40, y: 60, z: -20 }, { x: -60, y: 20, z: 20 },
      { x: -40, y: 0, z: -20 }, { x: -60, y: -20, z: 20 }, { x: -40, y: -60, z: -20 },
      { x: 0, y: -40, z: 0 }, { x: 20, y: -40, z: 20 }, { x: -20, y: -40, z: -20 },
      { x: 0, y: 0, z: 0 }, { x: 20, y: 20, z: 20 }, { x: -20, y: 20, z: -20 }, { x: 0, y: 40, z: 0 }
    ];

    const mouse = { x: width / 2, y: height / 2 };
    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    function randomColor() {
      const palette = ["#00ffcc", "#ffffff", "#ff00aa", "#66ffff", "#99ccff"];
      return palette[Math.floor(Math.random() * palette.length)];
    }

    function createParticle(x, y, color) {
      return {
        x, y,
        vx: (Math.random() - 0.5) * 2,
        vy: (Math.random() - 0.5) * 2,
        color,
        absorbed: false,
        target: null,
        pulse: Math.random() * 100
      };
    }

    function createXShape() {
      const spacing = 30;
      const range = 200;
      for (let i = -range; i <= range; i += spacing) {
        particles.push(createParticle(width / 2 + i, height / 2 + i, "#00ffcc"));
        particles.push(createParticle(width / 2 + i, height / 2 - i, "#00ffcc"));
      }
    }

    function prepareCatTargets() {
      catPoints.length = 0;
      for (let point of catShape3D) {
        catPoints.push({
          x: width / 2 + point.x * 2,
          y: height / 2 + point.y * 2,
          z: point.z,
          occupied: false
        });
      }
    }

    function absorbToCat() {
      for (let p of particles) {
        if (!p.absorbed) {
          let target = catPoints.find(pt => !pt.occupied);
          if (target) {
            p.target = target;
            target.occupied = true;
            p.absorbed = true;
          }
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);

      for (let p of particles) {
        if (p.absorbed && p.target) {
          p.x += (p.target.x + (mouse.x - width / 2) * 0.1 - p.x) * 0.1;
          p.y += (p.target.y + (mouse.y - height / 2) * 0.1 - p.y) * 0.1;
        } else if (dissolveX) {
          p.x += p.vx;
          p.y += p.vy;
        }

        // Pulsos elÃ©ctricos
        p.pulse += 0.1;
        const pulseColor = `hsl(${(p.pulse * 10) % 360}, 100%, 70%)`;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = pulseColor;
        ctx.fill();

        // Conexiones tipo blockchain
        for (let q of particles) {
          const dx = p.x - q.x;
          const dy = p.y - q.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist > 0 && dist < 80) {
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(q.x, q.y);
            ctx.strokeStyle = `rgba(0,255,204,${1 - dist / 80})`;
            ctx.lineWidth = 0.3;
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    window.addEventListener('click', () => {
      clickCount++;
      if (!dissolveX) {
        dissolveX = true;
      } else {
        for (let i = 0; i < 20; i++) {
          const x = mouse.x + (Math.random() - 0.5) * 60;
          const y = mouse.y + (Math.random() - 0.5) * 60;
          particles.push(createParticle(x, y, randomColor()));
        }
      }
      if (clickCount === 10 && !showCat) {
        showCat = true;
        prepareCatTargets();
        absorbToCat();
      }
    });

    createXShape();
    draw();
  </script>
</body>
</html>
