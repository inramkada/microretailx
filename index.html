
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>microretailX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #0d1117;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      text-align: center;
      z-index: 10;
    }

    #toggle-sound {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0d1117;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      padding: 12px 20px;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      border-radius: 12px;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 0 15px #00ffcc88;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="title">XSHADOWS OPS <strong>microretailX</strong></div>

  <audio id="bg-audio" loop preload="auto">
    <source src="https://inramkada.github.io/microretailx/audio/space-ambiance.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <button id="toggle-sound">ðŸ”Š Activar sonido interestelar</button>

  <script>
    const audio = document.getElementById('bg-audio');
    const btn = document.getElementById('toggle-sound');
    let isPlaying = false;
    btn.addEventListener('click', () => {
      if (!isPlaying) {
        audio.volume = 0.07;
        audio.play().then(() => {
          btn.innerText = 'ðŸ”‡ Silenciar universo';
          isPlaying = true;
        }).catch(err => console.log("Autoplay bloqueado:", err));
      } else {
        audio.pause();
        btn.innerText = 'ðŸ”Š Activar sonido interestelar';
        isPlaying = false;
      }
    });
  </script>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height, points = [], explosions = [];

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      generatePoints();
    }

    function generatePoints() {
      points = [];
      const spacing = 40;
      const midX = width / 2;
      const midY = height / 2;
      const range = 400;

      for (let x = 0; x < width; x += spacing) {
        for (let y = 0; y < height; y += spacing) {
          const dx = x - midX;
          const dy = y - midY;
          const enX = Math.abs(dx - dy) < 25 || Math.abs(dx + dy) < 25;
          const enCentro = Math.abs(dx) < range && Math.abs(dy) < range;
          if (enX && enCentro) {
            points.push({
              x: x + Math.random() * 10 - 5,
              y: y + Math.random() * 10 - 5,
              vx: Math.random() * 0.4 - 0.2,
              vy: Math.random() * 0.4 - 0.2,
              pulse: Math.random() > 0.8 // Solo algunos reaccionan al audio
            });
          }
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      const t = Date.now() * 0.001;
      const audioLevel = Math.sin(t * 2) * 0.5 + 0.5; // fake sync

      for (let i = 0; i < points.length; i++) {
        const p = points[i];
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > width) p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;

        const hue = (i * 10 + t * 80) % 360;
        const color = `hsl(${hue}, 100%, 60%)`;
        const radius = p.pulse ? 2 + audioLevel * 4 : 2;

        ctx.beginPath();
        ctx.arc(p.x, p.y, radius, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.shadowColor = color;
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.shadowBlur = 0;

        for (let j = i + 1; j < points.length; j++) {
          const q = points[j];
          const dx = p.x - q.x;
          const dy = p.y - q.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(q.x, q.y);
            ctx.strokeStyle = `hsla(${hue}, 100%, 60%, ${1 - dist / 120})`;
            ctx.lineWidth = 0.5;
            ctx.stroke();
          }
        }
      }

      for (const ex of explosions) {
        const radius = (Date.now() - ex.time) / 2;
        ctx.beginPath();
        ctx.arc(ex.x, ex.y, radius, 0, 2 * Math.PI);
        ctx.strokeStyle = `rgba(255,255,255,${1 - radius / 200})`;
        ctx.lineWidth = 3;
        ctx.stroke();
      }

      explosions = explosions.filter(e => Date.now() - e.time < 800);
      requestAnimationFrame(draw);
    }

    window.addEventListener('click', e => {
      explosions.push({ x: e.clientX, y: e.clientY, time: Date.now() });
    });

    let mouse = { x: 0, y: 0 };
    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    setInterval(() => {
      for (const p of points) {
        const dx = p.x - mouse.x;
        const dy = p.y - mouse.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 100) {
          const force = (100 - dist) / 100;
          p.vx += (dx / dist) * force * 0.6;
          p.vy += (dy / dist) * force * 0.6;
        }
      }
    }, 16);

    window.addEventListener('resize', resize);
    resize();
    draw();
  </script>
</body>
</html>
