<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gato 3D microretailX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #0d1117;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    canvas {
      display: block;
    }
    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.8rem;
      white-space: nowrap;
      z-index: 10;
      pointer-events: none;
    }
    .title strong {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="title">XSHADOWS OPS by <strong>microretailX</strong></div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';

    let scene, camera, renderer, group;
    let targetX = 0, targetY = 0;
    let currentX = 0, currentY = 0;

    init();
    animate();

    function init() {
      // Escena
      scene = new THREE.Scene();

      // Cámara
      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.z = 6;

      // Renderizador
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Luces
      const ambient = new THREE.AmbientLight(0xffffff, 0.4);
      scene.add(ambient);

      const directional = new THREE.DirectionalLight(0xffffff, 1);
      directional.position.set(3, 5, 5);
      scene.add(directional);

      // Grupo base del gato
      group = new THREE.Group();

      const bodyMat = new THREE.MeshStandardMaterial({ color: 0xaaaaaa, metalness: 0.2, roughness: 0.8 });
      const eyeMat = new THREE.MeshStandardMaterial({ color: 0x00ffff, emissive: 0x00ffff });

      // Cabeza
      const head = new THREE.Mesh(new THREE.SphereGeometry(1, 32, 32), bodyMat);
      group.add(head);

      // Orejas
      const earL = new THREE.Mesh(new THREE.ConeGeometry(0.3, 0.8, 16), bodyMat);
      earL.position.set(-0.6, 1, 0);
      earL.rotation.z = Math.PI / 10;
      group.add(earL);

      const earR = new THREE.Mesh(new THREE.ConeGeometry(0.3, 0.8, 16), bodyMat);
      earR.position.set(0.6, 1, 0);
      earR.rotation.z = -Math.PI / 10;
      group.add(earR);

      // Ojos
      const eyeL = new THREE.Mesh(new THREE.SphereGeometry(0.1, 16, 16), eyeMat);
      eyeL.position.set(-0.35, 0.2, 0.9);
      group.add(eyeL);

      const eyeR = new THREE.Mesh(new THREE.SphereGeometry(0.1, 16, 16), eyeMat);
      eyeR.position.set(0.35, 0.2, 0.9);
      group.add(eyeR);

      // Nariz
      const nose = new THREE.Mesh(new THREE.ConeGeometry(0.08, 0.2, 12), new THREE.MeshStandardMaterial({ color: 0xff0077 }));
      nose.rotation.x = Math.PI / 2;
      nose.position.set(0, 0, 1);
      group.add(nose);

      // Cuerpo (simplificado como esfera)
      const body = new THREE.Mesh(new THREE.SphereGeometry(0.8, 32, 32), bodyMat);
      body.position.set(0, -1.5, 0);
      group.add(body);

      // Cola
      const tail = new THREE.Mesh(new THREE.CylinderGeometry(0.07, 0.07, 1.5, 8), bodyMat);
      tail.position.set(-0.6, -2, -0.5);
      tail.rotation.x = Math.PI / 3;
      group.add(tail);

      // Posicionar grupo
      group.position.y = -0.5;
      scene.add(group);

      // Movimiento con el ratón
      document.addEventListener('mousemove', (event) => {
        const x = (event.clientX / window.innerWidth) * 2 - 1;
        const y = -(event.clientY / window.innerHeight) * 2 + 1;
        targetX = x * 2;
        targetY = y * 1.5;
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      // Interpolación para suavizar el seguimiento
      currentX += (targetX - currentX) * 0.05;
      currentY += (targetY - currentY) * 0.05;

      group.rotation.y = currentX;
      group.rotation.x = currentY * 0.5;

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
