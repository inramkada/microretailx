<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XSHADOWS OPS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      transition: background-color 0.3s ease;
    }
    canvas { display: block; }

    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: monospace;
      font-size: clamp(18px, 2.5vw, 40px);
      z-index: 10;
      pointer-events: none;
      text-align: center;
    }

    .footer-links {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: monospace;
      font-size: 14px;
      text-align: center;
      z-index: 20;
    }

    .footer-links a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="title">XSHADOWS_OPS<br><strong>by microretailX</strong></div>

  <div class="footer-links">
    <a href="terminos.html">T & C</a> | 
    <a href="cookies.html">Política de Cookies</a>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 100;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    const tesseractSize = 4;
    const DISPERSION_SCALE = 80;
    const MAX_CLICKS = 10;
    let clickCount = 0;
    let repel = false;

    const nodes = [];
    const velocities = [];
    const positions = new Float32Array(10000 * 3); // Soporta hasta 10.000 nodos

    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    const material = new THREE.PointsMaterial({ color: 0x00ffff, size: 1.2 });
    const points = new THREE.Points(geometry, material);
    const lineGroup = new THREE.Group();

    const group = new THREE.Group();
    group.add(points);
    group.add(lineGroup);
    scene.add(group);

    // Inicializar tesseracto
    const offset = tesseractSize / 2 - 0.5;
    for (let x = 0; x < tesseractSize; x++) {
      for (let y = 0; y < tesseractSize; y++) {
        for (let z = 0; z < tesseractSize; z++) {
          const pos = new THREE.Vector3(
            (x - offset) * 10,
            (y - offset) * 10,
            (z - offset) * 10
          );
          nodes.push(pos);
          velocities.push(new THREE.Vector3());
        }
      }
    }

    // Movimiento del ratón
    const targetRotation = new THREE.Vector2(0, 0);
    const currentRotation = new THREE.Vector2(0, 0);
    const mouse = new THREE.Vector2();

    window.addEventListener('mousemove', (e) => {
      mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
      targetRotation.x = (e.clientY / window.innerHeight - 0.5) * Math.PI;
      targetRotation.y = (e.clientX / window.innerWidth - 0.5) * Math.PI;
    });

    window.addEventListener('click', () => {
      if (clickCount < MAX_CLICKS) {
        for (let i = 0; i < 5; i++) {
          const newNode = new THREE.Vector3(
            (Math.random() - 0.5) * DISPERSION_SCALE,
            (Math.random() - 0.5) * DISPERSION_SCALE,
            (Math.random() - 0.5) * DISPERSION_SCALE
          );
          nodes.push(newNode);
          velocities.push(new THREE.Vector3());
        }
        clickCount++;
        if (clickCount >= MAX_CLICKS) repel = true;
      }
    });

    const raycaster = new THREE.Raycaster();
    const repelPoint = new THREE.Vector3();

    function updateLines() {
      lineGroup.clear();
      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const dist = nodes[i].distanceTo(nodes[j]);
          if (dist < 20) {
            const geo = new THREE.BufferGeometry().setFromPoints([nodes[i], nodes[j]]);
            const mat = new THREE.LineBasicMaterial({ color: material.color, transparent: true, opacity: 0.1 });
            lineGroup.add(new THREE.Line(geo, mat));
          }
        }
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      raycaster.setFromCamera(mouse, camera);
      repelPoint.copy(raycaster.ray.origin);

      for (let i = 0; i < nodes.length; i++) {
        const node = nodes[i];
        const vel = velocities[i];

        if (repel) {
          const dist = node.distanceTo(repelPoint);
          if (dist < 20) {
            const dir = node.clone().sub(repelPoint).normalize();
            vel.add(dir.multiplyScalar(0.4));
          }
        }

        node.add(vel);
        vel.multiplyScalar(clickCount >= MAX_CLICKS ? 0.85 : 0.92);

        positions[i * 3] = node.x;
        positions[i * 3 + 1] = node.y;
        positions[i * 3 + 2] = node.z;
      }

      geometry.setDrawRange(0, nodes.length);
      geometry.attributes.position.needsUpdate = true;

      // Animación de rotación fluida
      currentRotation.x += (targetRotation.x - currentRotation.x) * 0.05;
      currentRotation.y += (targetRotation.y - currentRotation.y) * 0.05;
      group.rotation.x = currentRotation.x;
      group.rotation.y = currentRotation.y;

      updateLines();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
