
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XSHADOWS OPS by microretailX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0d1117;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    #bg {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.8rem;
      z-index: 10;
      color: white;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="title">XSHADOWS OPS by <strong>microretailX</strong></div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/loaders/GLTFLoader.js';

    // Fondo tipo red neuronal
    const bgCanvas = document.getElementById('bg');
    const ctx = bgCanvas.getContext('2d');
    let width = bgCanvas.width = window.innerWidth;
    let height = bgCanvas.height = window.innerHeight;

    let points = [];
    const spacing = 50;

    function generateX() {
      for (let i = 0; i < width; i += spacing) {
        points.push({ x: i, y: i, vx: 0, vy: 0 });
        points.push({ x: i, y: height - i, vx: 0, vy: 0 });
      }
    }

    function drawConnections() {
      for (let i = 0; i < points.length; i++) {
        for (let j = i + 1; j < points.length; j++) {
          const dx = points[i].x - points[j].x;
          const dy = points[i].y - points[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(points[i].x, points[i].y);
            ctx.lineTo(points[j].x, points[j].y);
            ctx.strokeStyle = `rgba(0,255,204,${1 - dist / 100})`;
            ctx.lineWidth = 0.5;
            ctx.stroke();
          }
        }
      }
    }

    function drawDots() {
      for (const p of points) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 1.5, 0, Math.PI * 2);
        ctx.fillStyle = '#00ffc0';
        ctx.fill();
      }
    }

    function animateCanvas() {
      ctx.clearRect(0, 0, width, height);
      drawConnections();
      drawDots();
      requestAnimationFrame(animateCanvas);
    }

    generateX();
    animateCanvas();

    window.addEventListener('resize', () => {
      width = bgCanvas.width = window.innerWidth;
      height = bgCanvas.height = window.innerHeight;
    });

    // THREE.JS SCENE
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    renderer.domElement.style.zIndex = 1;
    renderer.domElement.style.position = "absolute";

    const ambient = new THREE.AmbientLight(0xffffff, 1);
    scene.add(ambient);

    const loader = new GLTFLoader();
    loader.load('https://yourdomain.com/cyborg-cat.glb', (gltf) => {
      const model = gltf.scene;
      model.name = "CyborgCat";
      model.scale.set(2, 2, 2);
      scene.add(model);

      // Movimiento con el cursor
      const target = new THREE.Vector3();
      document.addEventListener('mousemove', (e) => {
        const x = (e.clientX / window.innerWidth) * 2 - 1;
        const y = -(e.clientY / window.innerHeight) * 2 + 1;
        target.x = x;
        target.y = y;
      });

      function animateModel() {
        requestAnimationFrame(animateModel);
        model.rotation.y += (target.x * 0.5 - model.rotation.y) * 0.05;
        model.rotation.x += (target.y * 0.5 - model.rotation.x) * 0.05;
        renderer.render(scene, camera);
      }

      animateModel();
    }, undefined, (err) => {
      console.error("Error cargando modelo 3D:", err);
    });

  </script>
</body>
</html>
