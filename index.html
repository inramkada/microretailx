<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XSHADOWS OPS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: monospace;
      font-size: clamp(18px, 2.5vw, 40px);
      z-index: 10;
      pointer-events: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="title">XSHADOWS_OPS<br><strong>by microretailX</strong></div>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let exploded = false;

    const particles = [];
    const MAX_DISTANCE = 120;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    const mouse = { x: 0, y: 0 };

    window.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    canvas.addEventListener('click', () => {
      if (!exploded) {
        exploded = true;
        particles.forEach(p => {
          p.vx = (Math.random() - 0.5) * 1.5;
          p.vy = (Math.random() - 0.5) * 1.5;
        });
      } else {
        for (let i = 0; i < 10; i++) {
          particles.push(createParticle(Math.random() * width, Math.random() * height));
        }
      }
    });

    function createParticle(x, y) {
      return {
        x,
        y,
        vx: (Math.random() - 0.5) * 1.5,
        vy: (Math.random() - 0.5) * 1.5,
        radius: 2
      };
    }

    // Inicial: estructura tesseracto plana
    const GRID = 4;
    const spacing = 30;
    const startX = width / 2 - (GRID - 1) * spacing / 2;
    const startY = height / 2 - (GRID - 1) * spacing / 2;
    for (let x = 0; x < GRID; x++) {
      for (let y = 0; y < GRID; y++) {
        particles.push(createParticle(startX + x * spacing, startY + y * spacing));
      }
    }

    function animate() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, width, height);

      // conexiones
      for (let i = 0; i < particles.length; i++) {
        const p1 = particles[i];
        for (let j = i + 1; j < particles.length; j++) {
          const p2 = particles[j];
          const dx = p1.x - p2.x;
          const dy = p1.y - p2.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < MAX_DISTANCE) {
            ctx.strokeStyle = `rgba(0, 255, 255, ${1 - dist / MAX_DISTANCE})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
          }
        }
      }

      // partículas
      for (let p of particles) {
        // repulsión
        const dx = p.x - mouse.x;
        const dy = p.y - mouse.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 80) {
          const force = (80 - dist) * 0.02;
          p.vx += dx / dist * force;
          p.vy += dy / dist * force;
        }

        // movimiento
        p.x += p.vx;
        p.y += p.vy;

        // rebote
        if (p.x < 0 || p.x > width) p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;

        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
