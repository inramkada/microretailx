      const dist = vertices[i].distanceTo(vertices[j]);
      if (dist < 6) {
        const geometry = new THREE.BufferGeometry().setFromPoints([vertices[i], vertices[j]]);
        const material = new THREE.LineBasicMaterial({ color: 0x00ffcc, transparent: true, opacity: 0.5 });
        const line = new THREE.Line(geometry, material);
        lines.add(line);
      }
    }
  }
  scene.add(lines);

  window.addEventListener('resize', () => {

    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  let animate = function () {
    requestAnimationFrame(animate);
    lines.rotation.y += 0.001;
    points.rotation.y += 0.001;
    renderer.render(scene, camera);
  };
  animate();
