
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>microretailX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #0d1117;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      cursor: crosshair;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #0d1117;
      z-index: 0;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
    }

    .overlay-text h1 {
      font-size: 3.5rem;
      color: #d0d0d0;
      margin: 0;
      letter-spacing: 1px;
    }

    .overlay-text p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: #888;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="overlay-text">
    <h1><strong>microretailX</strong></h1>
    <p>XSHADOWS OPS</p>
  </div>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script>
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 80,
          density: { enable: true, value_area: 800 }
        },
        color: { value: "#bbbbbb" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" },
          polygon: { nb_sides: 5 }
        },
        opacity: {
          value: 0.6,
          random: false,
          anim: { enable: false }
        },
        size: {
          value: 3,
          random: true,
          anim: { enable: false }
        },
        line_linked: {
          enable: true,
          distance: 130,
          color: "#999999",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: { enable: false }
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: false },
          resize: true
        },
        modes: {
          repulse: {
            distance: 150,
            duration: 0.4
          }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
