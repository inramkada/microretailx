<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XSHADOWS - Viulenza Mode</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    const mouse = { x: -9999, y: -9999 };
    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    const particles = [];
    const NUM_PARTICLES = 1000;
    const SPEED = 0.5;

    function inXZone(x, y) {
      const margin = 40;
      const diag1 = Math.abs(y - x * (height / width));
      const diag2 = Math.abs(y - (height - x * (height / width)));
      return diag1 < margin || diag2 < margin;
    }

    function randomHex() {
      return "#" + Math.floor(Math.random() * 0xFFFFFF).toString(16).padStart(6, '0');
    }

    function createParticle() {
      let x = Math.random() * width;
      let y = Math.random() * height;
      return {
        x, y,
        ox: x, oy: y,
        vx: (Math.random() - 0.5) * SPEED,
        vy: (Math.random() - 0.5) * SPEED,
        radius: 1.5,
        baseColor: "white",
        color: "white",
        inX: false,
        hasLaunched: false,
        hexCode: randomHex()
      };
    }

    for (let i = 0; i < NUM_PARTICLES; i++) {
      particles.push(createParticle());
    }

    function animate() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, width, height);

      // Dibuja X
      ctx.strokeStyle = "rgba(255,0,0,0.05)";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(width, height);
      ctx.moveTo(width, 0);
      ctx.lineTo(0, height);
      ctx.stroke();

      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];

        // Calcular si está en la X
        const wasInX = p.inX;
        p.inX = inXZone(p.x, p.y);

        // Movimiento vibrante si está en la X
        if (p.inX) {
          if (!wasInX && !p.hasLaunched) {
            // Se lanza al lado opuesto
            const targetX = width - p.x;
            const targetY = height - p.y;
            const dx = targetX - p.x;
            const dy = targetY - p.y;
            const dist = Math.sqrt(dx * dx + dy * dy) || 1;
            const speed = 6;
            p.vx += (dx / dist) * speed;
            p.vy += (dy / dist) * speed;
            p.hasLaunched = true;
          }

          // Vibración
          p.vx += (Math.random() - 0.5) * 0.8;
          p.vy += (Math.random() - 0.5) * 0.8;
          p.radius = 3.5 + Math.sin(performance.now() * 0.01 + p.x + p.y) * 1.5;
          p.color = "#ff00ff";

          // Cambia el hex rápidamente
          if (Math.random() < 0.4) {
            p.hexCode = randomHex();
          }

          // Texto "viulenza" y hex
          ctx.font = "12px monospace";
          ctx.fillStyle = "#ff00ff";
          ctx.fillText("viulenza", p.x + 10, p.y - 8);
          ctx.fillText(p.hexCode, p.x + 10, p.y + 6);

        } else {
          if (wasInX) {
            p.radius = 1.5;
            p.color = p.baseColor;
            p.hasLaunched = false;
          }
        }

        // Repulsión del cursor
        const dx = p.x - mouse.x;
        const dy = p.y - mouse.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 100) {
          const force = (100 - dist) * 0.007;
          p.vx += dx / dist * force;
          p.vy += dy / dist * force;
        }

        // Fuerza hacia posición original
        p.vx += (p.ox - p.x) * 0.002;
        p.vy += (p.oy - p.y) * 0.002;

        // Movimiento orgánico
        p.vx += (Math.random() - 0.5) * 0.05;
        p.vy += (Math.random() - 0.5) * 0.05;

        p.x += p.vx;
        p.y += p.vy;
        p.vx *= 0.97;
        p.vy *= 0.97;

        if (p.x < 0 || p.x > width) p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;

        // Dibuja el nodo
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
