
<audio id="bg-audio" loop preload="auto">
  <source src="https://inramkada.github.io/microretailx/space-ambiance.mp3" type="audio/mpeg">
  Tu navegador no soporta audio.
</audio>

<button id="toggle-sound" style="
  position:fixed;
  bottom:20px;
  right:20px;
  background:#0d1117;
  color:#00ffcc;
  border:1px solid #00ffcc;
  padding:12px 20px;
  font-family:'Orbitron', sans-serif;
  font-size:14px;
  border-radius:12px;
  cursor:pointer;
  z-index:9999;
  box-shadow: 0 0 15px #00ffcc88;
">
  ðŸ”Š Activar sonido interestelar
</button>

<script>
  const audio = document.getElementById('bg-audio');
  const btn = document.getElementById('toggle-sound');
  let isPlaying = false;

  btn.addEventListener('click', () => {
    if (!isPlaying) {
      audio.volume = 0.07;
      audio.play().then(() => {
        btn.innerText = 'ðŸ”‡ Silenciar universo';
        isPlaying = true;
      }).catch(err => console.log("Autoplay bloqueado:", err));
    } else {
      audio.pause();
      btn.innerText = 'ðŸ”Š Activar sonido interestelar';
      isPlaying = false;
    }
  });
</script>
