<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>microretailX</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Security -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' 'unsafe-inline';
                 style-src 'self' 'unsafe-inline';
                 img-src 'self' data:;
                 font-src 'self';
                 connect-src 'self';
                 base-uri 'self';
                 frame-ancestors 'none';
                 form-action 'self'">

  <meta name="referrer" content="no-referrer">
  <meta http-equiv="Permissions-Policy"
        content="geolocation=(), microphone=(), camera=(), payment=(), usb=()">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      height: 100%;
      overflow: hidden;
    }

    /* Background */
    .bg {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 30% 30%, rgba(0,234,255,0.08), transparent 40%),
        radial-gradient(circle at 70% 70%, rgba(255,35,90,0.06), transparent 45%),
        linear-gradient(180deg, #000, #020202);
      z-index: 0;
    }

    /* Top */
    header {
      position: fixed;
      top: 0;
      right: 0;
      padding: 16px 24px;
      z-index: 2;
    }

    .menu-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #fff;
      opacity: 0.85;
    }

    /* Center */
    main {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .title {
      font-size: 28px;
      letter-spacing: 4px;
      opacity: 0.92;
    }

    .subtitle {
      margin-top: 12px;
      font-size: 13px;
      letter-spacing: 1.5px;
      opacity: 0.55;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 12px 0 10px;
      text-align: center;
      background: rgba(0,0,0,0.9);
      z-index: 2;
    }

    .footer-links {
      font-size: 13px;
      opacity: 0.85;
    }

    .footer-links a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .copyright {
      margin-top: 6px;
      font-size: 9px;
      letter-spacing: 1px;
      opacity: 0.4;
    }

    @media (max-width: 600px) {
      .title { font-size: 22px; }
      .subtitle { font-size: 12px; }
      .footer-links { font-size: 12px; }
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <header>
    <div class="menu-dot" aria-hidden="true"></div>
  </header>

  <main>
    <div>
      <div class="title">MICRORETAILX</div>
      <div class="subtitle">ENGINEERED FOR SCALE · BUILT FOR CONTROL</div>
    </div>
  </main>

  <footer>
    <div class="footer-links">
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
      <a href="cookies.html">Cookies</a>
      <a href="legal.html">Legal</a>
    </div>
    <div class="copyright">
      © 2023–2026 MICRORETAILX LLC — ALL RIGHTS RESERVED
    </div>
  </footer>
</body>
</html>
