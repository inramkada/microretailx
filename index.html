
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>microretailX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #0d1117;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      text-align: center;
      white-space: nowrap;
      z-index: 10;
    }

    #toggle-sound {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0d1117;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      padding: 12px 20px;
      font-family: 'Segoe UI', sans-serif;
      font-size: 14px;
      border-radius: 12px;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 0 15px #00ffcc88;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="title">XSHADOWS OPS by microretailX</div>

  <audio id="bg-audio" loop preload="auto">
    <source src="https://inramkada.github.io/microretailx/audio/space-ambiance.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <button id="toggle-sound">ðŸ”Š Activar sonido interestelar</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const mouse = { x: width / 2, y: height / 2 };
    let particles = [];

    function randomColor() {
      const colors = ['#00ffcc', '#ffffff', '#ff00aa'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createXShape() {
      const points = [];
      const count = 150;
      for (let i = 0; i < count; i++) {
        const angle = Math.random() * Math.PI * 2;
        const radius = 100 + Math.random() * 50;
        points.push({
          x: width / 2 + radius * Math.cos(angle) * Math.sign(Math.random() - 0.5),
          y: height / 2 + radius * Math.sin(angle) * Math.sign(Math.random() - 0.5),
          vx: 0,
          vy: 0,
          color: randomColor(),
          life: 1
        });
      }
      return points;
    }

    function createExplosion(x, y) {
      for (let i = 0; i < 50; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 2;
        particles.push({
          x, y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          color: randomColor(),
          life: 1
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, width, height);
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 0.01;
        if (p.life <= 0) {
          particles.splice(i, 1);
          continue;
        }
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      }
      requestAnimationFrame(drawParticles);
    }

    window.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    window.addEventListener('click', (e) => {
      const newX = createXShape();
      particles.push(...newX);
      createExplosion(e.clientX, e.clientY);
    });

    particles.push(...createXShape());
    drawParticles();

    // Control del sonido
    const audio = document.getElementById('bg-audio');
    const btn = document.getElementById('toggle-sound');
    let isPlaying = false;

    btn.addEventListener('click', () => {
      if (!isPlaying) {
        audio.volume = 0.07;
        audio.play().then(() => {
          btn.innerText = 'ðŸ”‡ Silenciar universo';
          isPlaying = true;
        }).catch(err => console.log("Autoplay bloqueado:", err));
      } else {
        audio.pause();
        btn.innerText = 'ðŸ”Š Activar sonido interestelar';
        isPlaying = false;
      }
    });

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
