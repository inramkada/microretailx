<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>micro</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0d1117;
    }
    canvas {
      display: block;
    }
    .loading {
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Segoe UI', sans-serif;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="loading" id="loadingText">Cargando microretailXâ€¦</div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0x333333, 1);
    scene.add(light);

    const loader = new GLTFLoader();
    loader.load(
      './viulenza.glb',
      function (gltf) {
        const model = gltf.scene;
        model.scale.set(1, 1, 1);
        model.position.set(0, 0, 0);
        scene.add(model);
        document.getElementById('loadingText').style.display = 'none';
      },
      function (xhr) {
        const percent = Math.round((xhr.loaded / xhr.total) * 100);
        document.getElementById('loadingText').innerText = `Cargando... ${percent}%`;
      },
      function (error) {
        console.error('Error al cargar el modelo:', error);
        document.getElementById('loadingText').innerText = 'Error al cargar el modelo ðŸ˜¢';
      }
    );

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
