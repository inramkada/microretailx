<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UNDER MAINTENANCE</title>

  <!-- Hygiene / low-risk defaults -->
  <meta name="referrer" content="no-referrer" />
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />

  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --pad-x: 18px;
      --pad-y: 14px;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
                   "Liberation Mono", "Courier New", monospace;
    }

    /* Layout: header + main (fills) + footer */
    .page {
      min-height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header {
      padding: var(--pad-y) var(--pad-x);
      border-bottom: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px);
    }

    .brand {
      font-size: 12px;
      font-weight: 900;
      letter-spacing: 4px;
      opacity: 0.92;
      mix-blend-mode: difference;
      white-space: nowrap;
    }

    main {
      display: grid;
      place-items: center;
      padding: 24px var(--pad-x);
    }

    .status {
      text-align: center;
      opacity: 0.75;
      line-height: 1.45;
      max-width: 60ch;
    }

    footer {
      padding: 12px var(--pad-x);
      border-top: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px);
    }

    .copyright {
      text-align: center;
      font-size: 8px;          /* aquí lo haces más pequeño */
      letter-spacing: 0.8px;
      opacity: 0.40;
    }

    @media (max-width: 600px) {
      .brand { font-size: 11px; letter-spacing: 3px; }
      .copyright { font-size: 6.5px; }
    }
  </style>
</head>

<body>
  <div class="page">
    <header>
      <div class="brand">UNDER MAINTENANCE</div>
    </header>

    <main>
      <div class="status">
        This site is temporarily unavailable.<br />
        Please check back soon.
      </div>
    </main>

    <footer>
      <div class="copyright">© 2023–2026 MICRORETAILX LLC — ALL RIGHTS RESERVED</div>
    </footer>
  </div>
</body>
</html>
