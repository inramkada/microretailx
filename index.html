
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gato 3D microretailX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #0d1117;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    canvas {
      display: block;
    }
    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.8rem;
      white-space: nowrap;
      z-index: 10;
      pointer-events: none;
    }
    .title strong {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="title">XSHADOWS OPS by <strong>microretailX</strong></div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';

    let scene, camera, renderer, group;
    let targetX = 0, targetY = 0;
    let currentX = 0, currentY = 0;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.z = 6;

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const ambient = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambient);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(2, 4, 5);
      scene.add(light);

      group = new THREE.Group();

      const matHead = new THREE.MeshStandardMaterial({ color: 0x333333, metalness: 0.4, roughness: 0.7 });
      const matEye = new THREE.MeshStandardMaterial({ color: 0x00ffff, emissive: 0x00ffff });
      const matNose = new THREE.MeshStandardMaterial({ color: 0xff0088 });
      const matEar = new THREE.MeshStandardMaterial({ color: 0x444444 });

      // Cabeza
      const head = new THREE.Mesh(new THREE.SphereGeometry(1.5, 32, 32), matHead);
      head.scale.y = 0.9;
      group.add(head);

      // Orejas
      const earL = new THREE.Mesh(new THREE.ConeGeometry(0.4, 1.2, 16), matEar);
      earL.position.set(-0.9, 1.2, 0);
      earL.rotation.z = Math.PI / 10;
      group.add(earL);

      const earR = new THREE.Mesh(new THREE.ConeGeometry(0.4, 1.2, 16), matEar);
      earR.position.set(0.9, 1.2, 0);
      earR.rotation.z = -Math.PI / 10;
      group.add(earR);

      // Ojos
      const eyeL = new THREE.Mesh(new THREE.SphereGeometry(0.15, 16, 16), matEye);
      eyeL.position.set(-0.45, 0.1, 1.3);
      group.add(eyeL);

      const eyeR = new THREE.Mesh(new THREE.SphereGeometry(0.15, 16, 16), matEye);
      eyeR.position.set(0.45, 0.1, 1.3);
      group.add(eyeR);

      // Nariz
      const nose = new THREE.Mesh(new THREE.SphereGeometry(0.25, 16, 16), matNose);
      nose.position.set(0, -0.3, 1.35);
      group.add(nose);

      scene.add(group);

      // Movimiento suave del cursor
      document.addEventListener('mousemove', (event) => {
        const x = (event.clientX / window.innerWidth) * 2 - 1;
        const y = -(event.clientY / window.innerHeight) * 2 + 1;
        targetX = x * 2;
        targetY = y * 1.5;
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      currentX += (targetX - currentX) * 0.05;
      currentY += (targetY - currentY) * 0.05;

      group.rotation.y = currentX;
      group.rotation.x = currentY * 0.4;

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
