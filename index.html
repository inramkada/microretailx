
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>XSHADOWS :: microretailX</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: #0d1117;
    }
    #bg {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

<div id="bg"></div>
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/03/audio_2840d28e27.mp3" type="audio/mpeg">
</audio>

<!-- Particles.js: malla de fondo -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS("bg", {
    particles: {
      number: { value: 150, density: { enable: true, value_area: 800 } },
      color: { value: "#aaaaaa" },
      shape: { type: "triangle" },
      opacity: { value: 0.5 },
      size: { value: 2, random: true },
      line_linked: {
        enable: true,
        distance: 180,
        color: "#bbbbbb",
        opacity: 0.6,
        width: 1.2
      },
      move: {
        enable: true,
        speed: 1.8,
        direction: "none",
        random: false,
        straight: false,
        out_mode: "out"
      }
    },
    interactivity: {
      events: {
        onhover: { enable: true, mode: "repulse" },
        resize: true
      },
      modes: {
        repulse: { distance: 120, duration: 0.4 }
      }
    },
    retina_detect: true
  });
</script>

<!-- Gato ciborg 3D -->
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/loaders/GLTFLoader.js';

  let scene, camera, renderer, model;

  init();
  animate();

  function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 1.5, 4);

    renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.domElement.style.position = "absolute";
    document.body.appendChild(renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
    scene.add(light);

    const loader = new GLTFLoader();
    loader.load(
      'https://raw.githubusercontent.com/BaronWatts/models/main/cyberCat/scene.gltf',
      function (gltf) {
        model = gltf.scene;
        model.scale.set(1.6, 1.6, 1.6);
        model.position.y = -1.2;
        scene.add(model);
      },
      undefined,
      function (error) {
        console.error("Error al cargar el modelo:", error);
      }
    );

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    document.addEventListener('mousemove', e => {
      mouseX = (e.clientX / window.innerWidth) * 2 - 1;
      mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
    });
  }

  let mouseX = 0, mouseY = 0;

  function animate() {
    requestAnimationFrame(animate);
    if (model) {
      model.rotation.y = mouseX * 0.5;
      model.rotation.x = mouseY * 0.2;
    }
    renderer.render(scene, camera);
  }
</script>

</body>
</html>
