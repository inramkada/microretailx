<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>microretailX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Base styles -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* === CANVAS === */
    #canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      display: block;
      pointer-events: none;
    }

    /* === UI LAYERS === */
    .ui-layer {
      position: relative;
      z-index: 2;
    }

    /* === CONSENT LOCK === */
    html.consent-locked,
    body.consent-locked {
      overflow: hidden;
      height: 100%;
    }

    #consentLock {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 1;
      background: rgba(0,0,0,0.70);
      backdrop-filter: blur(4px);
      pointer-events: none;
    }

    html.consent-locked #consentLock,
    body.consent-locked #consentLock {
      display: block;
    }

    /* === VISUAL STATE === */
    html.consent-locked #canvas {
      filter: grayscale(1) brightness(0.7) contrast(1.1);
      opacity: 0.85;
      transition: filter 1s ease, opacity 1s ease;
    }

    html.consent-decided #canvas {
      filter: none;
      opacity: 1;
    }

    /* === DEMO CONTENT === */
    .content {
      padding: 40px;
      max-width: 900px;
    }

    button {
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.08);
      color: #fff;
      cursor: pointer;
    }

    a { color: #8ff; }
  </style>
</head>

<body>

  <!-- === BACKGROUND === -->
  <canvas id="canvas"></canvas>

  <!-- === CONSENT VISUAL LOCK === -->
  <div id="consentLock" aria-hidden="true"></div>

  <!-- === CONTENT === -->
  <div class="ui-layer content">
    <h1>microretailX</h1>
    <p>
      Si ves el fondo de partículas detrás de este texto, todo va bien.
    </p>

    <button onclick="alert('Esto solo funciona tras decidir consentimiento')">
      Botón de prueba
    </button>

    <p>
      <a href="#">Link de prueba</a>
    </p>
  </div>

  <!-- === BOOT === -->
  <script type="module">
    import { applyInitialLock, isDecided, onDecided } from "./assets/consent/consent-core.js";
    import { maybeMountConsentUI } from "./assets/consent/consent-ui.js";
    import { init as initParticles } from "./assets/backgrounds/fondo-particulas-inicio.js";

    console.log("[BOOT] index cargado");

    // 1. Aplicar bloqueo inicial
    applyInitialLock();

    // 2. Arrancar partículas SIEMPRE (visibles pero apagadas si locked)
    const destroyParticles = initParticles("canvas");
    console.log("[BOOT] partículas iniciadas");

    // 3. Mostrar consentimiento si no hay decisión
    if (!isDecided()) {
      maybeMountConsentUI();
    }

    // 4. Cuando se decide, solo cambia estado visual
    onDecided((consent) => {
      console.log("[BOOT] consentimiento decidido:", consent);
    });

    // 5. Limpieza
    window.addEventListener("beforeunload", () => {
      if (destroyParticles) destroyParticles();
    });
  </script>

</body>
</html>
