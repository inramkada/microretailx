<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MicroRetailX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    #app {
      position: relative;
      z-index: 2;
      padding: 32px;
    }

    html.consent-locked,
    body.consent-locked {
      overflow: hidden;
    }

    #consentLock {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 99990;
      pointer-events: all;
      background: rgba(0,0,0,0.70);
      backdrop-filter: blur(6px);
    }

    html.consent-locked #consentLock,
    body.consent-locked #consentLock {
      display: block;
    }

    /* Efecto visual mientras está bloqueado */
    html.consent-locked canvas {
      filter: grayscale(1) brightness(0.72) contrast(1.1);
      opacity: 0.85;
      transition: filter 1.1s ease, opacity 1.1s ease;
    }

    html.consent-decided canvas {
      filter: none;
      opacity: 1;
    }

    a { color: #8ff; }
    button {
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.06);
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Fondo -->
  <canvas id="canvas"></canvas>

  <!-- Lock total -->
  <div id="consentLock" aria-hidden="true"></div>

  <!-- Contenido -->
  <div id="app">
    <h1>MicroRetailX</h1>
    <p>
      Si puedes interactuar con esto antes de aceptar o rechazar cookies,
      entonces algo está mal.
    </p>

    <button onclick="alert('Esto solo funciona tras decidir')">
      Botón de prueba
    </button>

    <p>
      <a href="#">Link de prueba</a>
    </p>
  </div>

  <!-- Boot -->
  <script type="module">
    import { applyInitialLock, isDecided, onDecided } from "./assets/consent/consent-core.js";
    import { maybeMountConsentUI } from "./assets/consent/consent-ui.js";
    import { init as initInicioBg } from "./assets/backgrounds/fondo-particulas-inicio.js";

    applyInitialLock();

    if (!isDecided()) {
      maybeMountConsentUI();   // bloquea TODO y obliga a decidir
    }

    onDecided(() => {
      initInicioBg("canvas");  // el fondo solo arranca tras decidir
      console.log("Consent decided → app unlocked");
    });
  </script>

</body>
</html>
