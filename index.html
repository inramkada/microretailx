<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XSHADOWS OPS â€“ TesseractX</title>
  <style>
    html, body { margin: 0; padding: 0; background: #000; overflow: hidden; transition: background-color 0.3s ease; }
    canvas { display: block; }
    .title {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: monospace;
      font-size: 1.2rem;
      z-index: 10;
      pointer-events: none;
    }
    .flash {
      position: fixed;
      width: 100%; height: 100%;
      top: 0; left: 0;
      background: rgba(255, 0, 0, 0.1);
      pointer-events: none;
      opacity: 0;
      z-index: 5;
      animation: none;
    }
    @keyframes flashRed {
      0%   { opacity: 0.1; }
      50%  { opacity: 0.4; }
      100% { opacity: 0.1; }
    }
  </style>
</head>
<body>
  <div class="title">XSHADOWS_OPS<br><strong>TesseractX Mode</strong></div>
  <div class="flash" id="flash"></div>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 100;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const GRID = 4;
    const NODES = GRID * GRID * GRID;
    const DISPERSION_SCALE = 80;
    const nodeColor = new THREE.Color(0x00ffff);
    const xColor = new THREE.Color(0xff0000);

    const basePositions = [];
    const tesseractPositions = [];
    const dispersedPositions = [];
    const dispersionSpeeds = [];

    const X_ACTIVE_NODES = 24;
    const xRandomPositions = Array.from({ length: X_ACTIVE_NODES }, () =>
      new THREE.Vector3(
        (Math.random() - 0.5) * 50,
        (Math.random() - 0.5) * 50,
        (Math.random() - 0.5) * 20
      )
    );

    for (let x = 0; x < GRID; x++) {
      for (let y = 0; y < GRID; y++) {
        for (let z = 0; z < GRID; z++) {
          const px = (x - GRID / 2 + 0.5) * 10;
          const py = (y - GRID / 2 + 0.5) * 10;
          const pz = (z - GRID / 2 + 0.5) * 10;
          tesseractPositions.push(new THREE.Vector3(px, py, pz));
          basePositions.push(new THREE.Vector3(px, py, pz));
          dispersedPositions.push(new THREE.Vector3(
            (Math.random() - 0.5) * DISPERSION_SCALE,
            (Math.random() - 0.5) * DISPERSION_SCALE,
            (Math.random() - 0.5) * DISPERSION_SCALE
          ));
          dispersionSpeeds.push(new THREE.Vector3(
            (Math.random() - 0.5) * 0.5,
            (Math.random() - 0.5) * 0.5,
            (Math.random() - 0.5) * 0.5
          ));
        }
      }
    }

    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(NODES * 3);
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const material = new THREE.PointsMaterial({ color: nodeColor, size: 0.8 });
    const points = new THREE.Points(geometry, material);
    scene.add(points);

    const lineGroup = new THREE.Group();
    scene.add(lineGroup);

    let targetRotation = new THREE.Vector2();
    let lastMove = Date.now();
    let xMode = false;
    let flash = document.getElementById("flash");

    window.addEventListener('mousemove', e => {
      targetRotation.x = (e.clientY / window.innerHeight - 0.5) * Math.PI;
      targetRotation.y = (e.clientX / window.innerWidth - 0.5) * Math.PI;
      lastMove = Date.now();
    });

    window.addEventListener('click', () => {
      xMode = !xMode;
      material.color.set(xMode ? xColor : nodeColor);
      document.body.style.backgroundColor = xMode ? '#330000' : '#000000';
      flash.style.animation = xMode ? 'flashRed 0.6s infinite' : 'none';
    });

    function updateLines(current, indices = null, threshold = 60) {
      lineGroup.clear();
      const source = indices || current.map((_, i) => i);
      for (let i = 0; i < source.length; i++) {
        for (let j = i + 1; j < source.length; j++) {
          const a = source[i];
          const b = source[j];
          if (current[a].distanceTo(current[b]) < threshold) {
            const geo = new THREE.BufferGeometry().setFromPoints([current[a], current[b]]);
            const mat = new THREE.LineBasicMaterial({ color: material.color, transparent: true, opacity: 0.15 });
            lineGroup.add(new THREE.Line(geo, mat));
          }
        }
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      const now = Date.now();
      const isMoving = (now - lastMove) < 3000;

      const currentPositions = [];

      for (let i = 0; i < NODES; i++) {
        let target = dispersedPositions[i];
        if (xMode && isMoving && i < X_ACTIVE_NODES) {
          target = xRandomPositions[i];
        } else if (isMoving && !xMode) {
          target = tesseractPositions[i];
        } else {
          dispersedPositions[i].add(dispersionSpeeds[i]);
          if (dispersedPositions[i].length() > DISPERSION_SCALE) {
            dispersedPositions[i] = new THREE.Vector3(
              (Math.random() - 0.5) * DISPERSION_SCALE,
              (Math.random() - 0.5) * DISPERSION_SCALE,
              (Math.random() - 0.5) * DISPERSION_SCALE
            );
          }
        }

        basePositions[i].lerp(target, 0.05);
        currentPositions.push(basePositions[i]);

        positions[i * 3] = basePositions[i].x;
        positions[i * 3 + 1] = basePositions[i].y;
        positions[i * 3 + 2] = basePositions[i].z;
      }

      if (xMode && isMoving) {
        const indices = Array.from({ length: X_ACTIVE_NODES }, (_, i) => i);
        updateLines(basePositions, indices, 50);
      } else if (!isMoving) {
        updateLines(currentPositions, null, 20);
      } else {
        updateLines(currentPositions, null, 16);
      }

      geometry.attributes.position.needsUpdate = true;

      points.rotation.x += (targetRotation.x - points.rotation.x) * 0.05;
      points.rotation.y += (targetRotation.y - points.rotation.y) * 0.05;
      lineGroup.rotation.copy(points.rotation);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
