
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>XSHADOWS OPS by microretailX</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #0d1117;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      font-weight: bold;
      white-space: nowrap;
      pointer-events: none;
      z-index: 1;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div class="overlay-text">XSHADOWS OPS by <strong>microretailX</strong></div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.1/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.160.1/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.160.1/examples/jsm/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableZoom = false;
    controls.enablePan = false;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 2;

    const light = new THREE.HemisphereLight(0xffffff, 0x000000, 1.2);
    scene.add(light);

    const loader = new GLTFLoader();
    loader.load(
      'https://raw.githubusercontent.com/MetaMask/animation/main/fox.glb',
      function (gltf) {
        const model = gltf.scene;
        model.scale.set(1.5, 1.5, 1.5);
        scene.add(model);

        document.addEventListener('mousemove', (event) => {
          const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
          const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
          model.rotation.y = mouseX * 0.5;
          model.rotation.x = mouseY * 0.2;
        });

        animate();
      },
      undefined,
      function (error) {
        console.error('Error loading model:', error);
      }
    );

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
