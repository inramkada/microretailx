<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XSHADOW OPS - Ojo de Fuego</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: monospace;
      font-size: clamp(18px, 2.5vw, 40px);
      z-index: 10;
      pointer-events: none;
      text-align: center;
    }
    body.viulenza {
      animation: shake 0.15s infinite;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px); }
      25% { transform: translate(-1px, 1px); }
      50% { transform: translate(-1px, -1px); }
      75% { transform: translate(1px, -1px); }
      100% { transform: translate(1px, 1px); }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="title">XSHADOW OPS<br><strong>by microretailX</strong></div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    const NUM_PARTICLES = 2000;
    const particles = [];

    // zona del ojo
    function inIrisZone(x, y) {
      const eyeX = width / 2;
      const eyeY = height / 2;
      const irisRadiusX = width * 0.20;
      const irisRadiusY = height * 0.35;
      const dx = (x - eyeX) / irisRadiusX;
      const dy = (y - eyeY) / irisRadiusY;
      return dx*dx + dy*dy <= 1;
    }

    function inPupilZone(x, y) {
      const eyeX = width / 2;
      const eyeY = height / 2;
      const pupilRadiusX = width * 0.05;
      const pupilRadiusY = height * 0.20;
      const dx = (x - eyeX) / pupilRadiusX;
      const dy = (y - eyeY) / pupilRadiusY;
      return dx*dx + dy*dy <= 1;
    }

    function createParticle() {
      return {
        x: Math.random() * width,
        y: Math.random() * height,
        vx: (Math.random() - 0.5) * 0.3,
        vy: (Math.random() - 0.5) * 0.3,
        radius: 1.5 + Math.random() * 1.5,
        color: "white"
      };
    }

    for (let i = 0; i < NUM_PARTICLES; i++) {
      particles.push(createParticle());
    }

    function animate() {
      const now = performance.now();

      ctx.fillStyle = "rgba(0,0,0,0.3)";
      ctx.fillRect(0, 0, width, height);

      for (const p of particles) {
        // movimiento
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > width) p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;

        // colorear según zona
        if (inPupilZone(p.x, p.y)) {
          p.color = "black"; // pupila
          p.radius = 2;
        } else if (inIrisZone(p.x, p.y)) {
          const flicker = Math.floor(100 + Math.sin(now*0.01 + p.x*0.1)*155);
          p.color = `rgb(255, ${flicker}, 0)`; // fuego
          p.radius = 2 + Math.sin(now*0.01 + p.y*0.1);
        } else {
          p.color = "rgba(255,255,255,0.1)";
          p.radius = 1;
        }

        // dibujar partícula
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
        ctx.fill();
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
