<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XSHADOWS OPS</title>
  <style>
    html, body { margin: 0; padding: 0; background: #0d1117; overflow: hidden; }
    canvas { display: block; }
    .title {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: monospace;
      font-size: 1.6rem;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="title">XSHADOWS OPS<br><strong>by microretailX</strong></div>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 40;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Tesseract 4D → puntos base
    const baseVertices4D = [];
    for (let i = 0; i < 16; i++) {
      baseVertices4D.push([
        (i & 1) ? 1 : -1,
        (i & 2) ? 1 : -1,
        (i & 4) ? 1 : -1,
        (i & 8) ? 1 : -1
      ]);
    }

    // Clones que se animan
    let vertices4D = baseVertices4D.map(v => [...v]);

    // Función para rotar en 4D
    function rotate4D(v, i, j, angle) {
      const cos = Math.cos(angle);
      const sin = Math.sin(angle);
      const temp = v[i] * cos - v[j] * sin;
      v[j] = v[i] * sin + v[j] * cos;
      v[i] = temp;
    }

    // Proyección 4D a 3D
    function project(v4) {
      const scale = 2 / (4 - v4[3]);
      return new THREE.Vector3(v4[0]*scale*6, v4[1]*scale*6, v4[2]*scale*6);
    }

    // Puntos
    const pointMat = new THREE.PointsMaterial({ color: 0x00ffff, size: 0.5 });
    const pointsGeom = new THREE.BufferGeometry();
    const pos = new Float32Array(16 * 3);
    pointsGeom.setAttribute('position', new THREE.BufferAttribute(pos, 3));
    const points = new THREE.Points(pointsGeom, pointMat);
    scene.add(points);

    // Líneas entre vértices conectados
    const lineGroup = new THREE.Group();
    scene.add(lineGroup);

    function updateLines(projected) {
      lineGroup.clear();
      for (let i = 0; i < 16; i++) {
        for (let j = i + 1; j < 16; j++) {
          const d = vertices4D[i].reduce((acc, val, k) => acc + (val !== vertices4D[j][k] ? 1 : 0), 0);
          if (d === 1) {
            const geom = new THREE.BufferGeometry().setFromPoints([projected[i], projected[j]]);
            const mat = new THREE.LineBasicMaterial({ color: 0x3399ff, transparent: true, opacity: 0.4 });
            const line = new THREE.Line(geom, mat);
            lineGroup.add(line);
          }
        }
      }
    }

    // Rotación por cursor
    let targetRot = new THREE.Vector2();
    window.addEventListener('mousemove', e => {
      targetRot.x = (e.clientY / window.innerHeight - 0.5) * Math.PI;
      targetRot.y = (e.clientX / window.innerWidth - 0.5) * Math.PI;
      lastMove = Date.now();
    });

    // Dispersión / Reconexión
    let isMoving = false;
    let lastMove = Date.now();
    const dispersion = 0.2;

    function animate() {
      requestAnimationFrame(animate);

      const t = Date.now() * 0.001;
      if (Date.now() - lastMove > 250) isMoving = false;
      else isMoving = true;

      const projected = [];

      for (let i = 0; i < 16; i++) {
        const v = vertices4D[i];

        // Animar rotación
        rotate4D(v, 0, 3, 0.01);
        rotate4D(v, 1, 2, 0.013);

        // Aplicar reconexión o dispersión
        for (let j = 0; j < 4; j++) {
          const base = baseVertices4D[i][j];
          if (isMoving) {
            v[j] += (base - v[j]) * 0.05;
          } else {
            v[j] += (Math.random() - 0.5) * dispersion;
          }
        }

        projected.push(project(v));
        pos[i * 3 + 0] = projected[i].x;
        pos[i * 3 + 1] = projected[i].y;
        pos[i * 3 + 2] = projected[i].z;
      }

      pointsGeom.attributes.position.needsUpdate = true;
      updateLines(projected);

      // Rotar grupos
      points.rotation.x += (targetRot.x - points.rotation.x) * 0.05;
      points.rotation.y += (targetRot.y - points.rotation.y) * 0.05;
      lineGroup.rotation.copy(points.rotation);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
