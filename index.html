<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XSHADOWS - Red Viva</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  const mouse = { x: -1000, y: -1000 };
  window.addEventListener('mousemove', e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });

  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  const particles = [];
  const NUM_PARTICLES = 150;
  const SPEED = 0.3;

  function inXZone(x, y) {
    const margin = 40;
    const d1 = Math.abs(y - (x * height / width));
    const d2 = Math.abs(y - (height - x * height / width));
    return (d1 < margin || d2 < margin);
  }

  function createParticle() {
    let x, y;
    do {
      x = Math.random() * width;
      y = Math.random() * height;
    } while (inXZone(x, y)); // evita zona X

    return {
      x,
      y,
      vx: (Math.random() - 0.5) * SPEED,
      vy: (Math.random() - 0.5) * SPEED,
      radius: 2
    };
  }

  for (let i = 0; i < NUM_PARTICLES; i++) {
    particles.push(createParticle());
  }

  function animate() {
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, width, height);

    // conexiones
    for (let i = 0; i < particles.length; i++) {
      for (let j = i + 1; j < particles.length; j++) {
        const dx = particles[i].x - particles[j].x;
        const dy = particles[i].y - particles[j].y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 100) {
          ctx.strokeStyle = `rgba(0,255,255,${1 - dist / 100})`;
          ctx.beginPath();
          ctx.moveTo(particles[i].x, particles[i].y);
          ctx.lineTo(particles[j].x, particles[j].y);
          ctx.stroke();
        }
      }
    }

    // movimiento
    for (const p of particles) {
      // repulsión del cursor
      const dx = p.x - mouse.x;
      const dy = p.y - mouse.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < 80) {
        const force = (80 - dist) * 0.005;
        p.vx += dx / dist * force;
        p.vy += dy / dist * force;
      }

      // repulsión de la zona X (en cualquier dirección)
      if (inXZone(p.x, p.y)) {
        const angle = Math.random() * 2 * Math.PI;
        const force = 0.5;
        p.vx += Math.cos(angle) * force;
        p.vy += Math.sin(angle) * force;
      }

      p.x += p.vx;
      p.y += p.vy;
      p.vx *= 0.98;
      p.vy *= 0.98;

      // rebote en bordes
      if (p.x < 0 || p.x > width) p.vx *= -1;
      if (p.y < 0 || p.y > height) p.vy *= -1;

      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fill();
    }

    requestAnimationFrame(animate);
  }

  animate();
</script>
</body>
</html>
