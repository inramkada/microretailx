<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XSHADOWS - Living Network</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: monospace;
      font-size: clamp(18px, 2.5vw, 40px);
      z-index: 10;
      pointer-events: none;
      text-align: center;
    }
    .footer-links {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: monospace;
      font-size: 14px;
      z-index: 20;
      text-align: center;
    }
    .footer-links a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="title">XSHADOWS_OPS<br><strong>by microretailX</strong></div>

  <div class="footer-links">
    <a href="terms.html" target="_blank">Terms & Conditions</a> |
    <a href="cookies.html" target="_blank">Cookie Policy</a>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const mouse = { x: -1000, y: -1000 };
    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    const particles = [];
    const explosions = [];
    const NUM_PARTICLES = 1000;
    const SPEED = 0.5;

    function inXZone(x, y) {
      const margin = 40;
      const d1 = Math.abs(y - (x * height / width));
      const d2 = Math.abs(y - (height - x * height / width));
      return (d1 < margin || d2 < margin);
    }

    function createParticle() {
      let x, y;
      do {
        x = Math.random() * width;
        y = Math.random() * height;
      } while (inXZone(x, y));

      return {
        x, y, ox: x, oy: y,
        vx: (Math.random() - 0.5) * SPEED,
        vy: (Math.random() - 0.5) * SPEED,
        radius: 1.5,
        baseColor: "white",
        color: "white",
        infected: false,
        infectionTime: 0,
        isAlive: true
      };
    }

    for (let i = 0; i < NUM_PARTICLES; i++) {
      particles.push(createParticle());
    }

    function createExplosion(x, y) {
      const count = 10 + Math.floor(Math.random() * 5);
      for (let i = 0; i < count; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 2;
        explosions.push({
          x, y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          radius: 1.5,
          life: 30 + Math.random() * 20,
          color: "cyan"
        });
      }
    }

    function animate() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, width, height);

      // conexiones
      for (let i = 0; i < particles.length; i++) {
        if (!particles[i].isAlive) continue;
        let connections = 0;
        for (let j = i + 1; j < particles.length && connections < 8; j++) {
          if (!particles[j].isAlive) continue;
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            ctx.strokeStyle = `rgba(0,255,255,${1 - dist / 100})`;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
            connections++;
          }

          if (dist > 0 && dist < 40) {
            const force = (40 - dist) * 0.005;
            const ax = dx / dist * force;
            const ay = dy / dist * force;
            particles[i].vx += ax;
            particles[i].vy += ay;
            particles[j].vx -= ax;
            particles[j].vy -= ay;
          }
        }
      }

      const now = performance.now();

      for (const p of particles) {
        if (!p.isAlive) continue;

        const dx = p.x - mouse.x;
        const dy = p.y - mouse.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 100) {
          const force = (100 - dist) * 0.007;
          p.vx += dx / dist * force;
          p.vy += dy / dist * force;
        }

        if (inXZone(p.x, p.y) && !p.infected) {
          p.infected = true;
          p.infectionTime = now;
          p.color = "#ff0077";
        }

        if (p.infected) {
          const elapsed = now - p.infectionTime;

          // Diana
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.strokeStyle = "red";
          ctx.lineWidth = 1.2;
          ctx.beginPath();
          ctx.arc(0, 0, 5 + Math.sin(elapsed * 0.01) * 2, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.restore();

          if (elapsed > 10000) {
            p.isAlive = false;
            createExplosion(p.x, p.y);

            for (let i = 0; i < 5; i++) {
              particles.push({
                x: p.x,
                y: p.y,
                ox: p.x,
                oy: p.y,
                vx: (Math.random() - 0.5) * SPEED,
                vy: (Math.random() - 0.5) * SPEED,
                radius: 1.5,
                baseColor: "white",
                color: "white",
                infected: false,
                infectionTime: 0,
                isAlive: true
              });
            }
          }
        }

        // comportamiento general
        const backX = (p.ox - p.x) * 0.002;
        const backY = (p.oy - p.y) * 0.002;
        p.vx += backX;
        p.vy += backY;
        p.vx += (Math.random() - 0.5) * 0.05;
        p.vy += (Math.random() - 0.5) * 0.05;
        p.x += p.vx;
        p.y += p.vy;
        p.vx *= 0.97;
        p.vy *= 0.97;

        if (p.x < 0 || p.x > width) p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;

        // forma especial infectados
        if (p.infected) {
          ctx.fillStyle = p.color;
          ctx.fillRect(p.x - p.radius, p.y - p.radius, p.radius * 2, p.radius * 2);
        } else {
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      // Explosiones
      for (let i = explosions.length - 1; i >= 0; i--) {
        const e = explosions[i];
        ctx.fillStyle = e.color;
        ctx.beginPath();
        ctx.arc(e.x, e.y, e.radius, 0, Math.PI * 2);
        ctx.fill();
        e.x += e.vx;
        e.y += e.vy;
        e.vx *= 0.95;
        e.vy *= 0.95;
        e.life--;
        if (e.life <= 0) explosions.splice(i, 1);
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
