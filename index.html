<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XSHADOWS OPS</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #000; overflow: hidden;
    }
    canvas { display: block; }

    .title {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: monospace;
      font-size: 1.2rem;
      z-index: 10;
      pointer-events: none;
      text-align: center;
    }

    .flash {
      position: fixed;
      width: 100%; height: 100%;
      top: 0; left: 0;
      background: rgba(255, 0, 0, 0.7);
      pointer-events: none;
      opacity: 0;
      z-index: 9;
    }

    .flash-active {
      animation: flashRed 0.5s ease-in-out;
    }

    @keyframes flashRed {
      0%   { opacity: 0.8; }
      50%  { opacity: 0.3; }
      100% { opacity: 0; }
    }

    .viulenza {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-family: monospace;
      color: #ff0033;
      text-shadow: 0 0 20px red;
      opacity: 0;
      animation: none;
      z-index: 11;
      pointer-events: none;
    }

    .viulenza-show {
      animation: viulenzaOn 2s ease-out;
    }

    @keyframes viulenzaOn {
      0%   { opacity: 0; transform: scale(0.8) translate(-50%, -50%); }
      20%  { opacity: 1; transform: scale(1.1) translate(-50%, -50%); }
      100% { opacity: 0; transform: scale(1.5) translate(-50%, -50%); }
    }
  </style>
</head>
<body>
  <div class="title">XSHADOWS_OPS<br><strong>by microretailX</strong></div>
  <div class="flash" id="flash"></div>
  <div class="viulenza" id="viulenza">VIULENZA ON</div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 100;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const GRID = 4;
    const NODES = GRID ** 3;
    const DISPERSION_SCALE = 80;
    const nodeColor = new THREE.Color(0x00ffff);
    const xColor = new THREE.Color(0xff0000);

    const basePositions = [];
    const tesseractPositions = [];
    const dispersedPositions = [];
    const xPositions = [];
    const xActiveFlags = [];
    const dispersionSpeeds = [];

    const size = 24;
    let idx = 0;
    for (let x = 0; x < GRID; x++) {
      for (let y = 0; y < GRID; y++) {
        for (let z = 0; z < GRID; z++) {
          const px = (x - 1.5) * size / 2;
          const py = (y - 1.5) * size / 2;
          const pz = (z - 1.5) * size / 2;

          tesseractPositions.push(new THREE.Vector3(px, py, pz));
          basePositions.push(new THREE.Vector3(px, py, pz));
          dispersedPositions.push(new THREE.Vector3(
            (Math.random() - 0.5) * DISPERSION_SCALE,
            (Math.random() - 0.5) * DISPERSION_SCALE,
            (Math.random() - 0.5) * DISPERSION_SCALE
          ));
          dispersionSpeeds.push(new THREE.Vector3(
            (Math.random() - 0.5) * 0.5,
            (Math.random() - 0.5) * 0.5,
            (Math.random() - 0.5) * 0.5
          ));

          const isX = (x === y && y === z) || (x + y + z === 3);
          xActiveFlags.push(isX);
          xPositions.push(isX ? new THREE.Vector3(px, py, pz) : new THREE.Vector3(0, 0, 0));
          idx++;
        }
      }
    }

    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(NODES * 3);
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const material = new THREE.PointsMaterial({ color: nodeColor, size: 0.8 });
    const points = new THREE.Points(geometry, material);
    scene.add(points);

    const lineGroup = new THREE.Group();
    scene.add(lineGroup);

    const flash = document.getElementById("flash");
    const viulenzaText = document.getElementById("viulenza");

    let targetRotation = new THREE.Vector2();
    let lastMove = Date.now();
    let xMode = false;

    window.addEventListener('mousemove', e => {
      targetRotation.x = (e.clientY / window.innerHeight - 0.5) * Math.PI;
      targetRotation.y = (e.clientX / window.innerWidth - 0.5) * Math.PI;
      lastMove = Date.now();
    });

    window.addEventListener('click', () => {
      xMode = !xMode;
      material.color.set(xMode ? xColor : nodeColor);

      // Flash efecto
      flash.classList.remove('flash-active');
      void flash.offsetWidth;
      flash.classList.add('flash-active');

      // Texto viulenza
      if (xMode) {
        viulenzaText.classList.remove('viulenza-show');
        void viulenzaText.offsetWidth;
        viulenzaText.classList.add('viulenza-show');
      }
    });

    function updateLines(current) {
      lineGroup.clear();
      for (let i = 0; i < NODES; i++) {
        for (let j = i + 1; j < NODES; j++) {
          const active = !xMode || (xActiveFlags[i] && xActiveFlags[j]);
          const threshold = xMode ? 26 : 16;
          if (active && current[i].distanceTo(current[j]) < threshold) {
            const geo = new THREE.BufferGeometry().setFromPoints([current[i], current[j]]);
            const mat = new THREE.LineBasicMaterial({ color: material.color, transparent: true, opacity: 0.1 });
            lineGroup.add(new THREE.Line(geo, mat));
          }
        }
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      const now = Date.now();
      const isMoving = (now - lastMove) < 3000;
      const currentPositions = [];

      for (let i = 0; i < NODES; i++) {
        const dispersed = dispersedPositions[i];
        dispersed.add(dispersionSpeeds[i]);
        if (dispersed.length() > DISPERSION_SCALE) {
          dispersedPositions[i] = new THREE.Vector3(
            (Math.random() - 0.5) * DISPERSION_SCALE,
            (Math.random() - 0.5) * DISPERSION_SCALE,
            (Math.random() - 0.5) * DISPERSION_SCALE
          );
        }

        const target = isMoving
          ? (xMode ? xPositions[i] : tesseractPositions[i])
          : dispersed;
        const current = basePositions[i];
        current.lerp(target, 0.05);
        currentPositions.push(current);

        positions[i * 3] = current.x;
        positions[i * 3 + 1] = current.y;
        positions[i * 3 + 2] = current.z;
      }

      geometry.attributes.position.needsUpdate = true;
      updateLines(currentPositions);

      points.rotation.x += (targetRotation.x - points.rotation.x) * 0.05;
      points.rotation.y += (targetRotation.y - points.rotation.y) * 0.05;
      lineGroup.rotation.copy(points.rotation);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
