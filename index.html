<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>microretailXX</title>

  <meta name="referrer" content="no-referrer">
  <meta http-equiv="Permissions-Policy"
        content="geolocation=(), microphone=(), camera=(), payment=(), usb=()">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      color: #fff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
                   "Liberation Mono", "Courier New", monospace;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    /* === UI LAYER (estructura original) === */
    .ui-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
    }

    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 14px 18px;
      display: flex;
      justify-content: flex-end;
      background: rgba(0,0,0,0.78);
      border-bottom: 1px solid rgba(255,255,255,0.10);
      backdrop-filter: blur(10px);
    }

    .menu-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #fff;
      opacity: 0.85;
    }

    .center {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      pointer-events: none;
    }

    .brand {
      font-size: 18px;
      letter-spacing: 6px;
      opacity: 0.9;
      margin-bottom: 18px;
    }

    .footer-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 14px 18px 12px;
      display: flex;
      justify-content: center;
      background: rgba(0,0,0,0.78);
      border-top: 1px solid rgba(255,255,255,0.10);
      backdrop-filter: blur(10px);
      pointer-events: auto;
    }

    .footer-links {
      display: flex;
      gap: 22px;
      font-size: 11px;
      letter-spacing: 2px;
      opacity: 0.65;
    }

    .footer-links a {
      color: #fff;
      text-decoration: none;
      opacity: 0.75;
    }

    .footer-links a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .brand {
        font-size: 15px;
        letter-spacing: 4px;
      }
      .footer-links {
        flex-wrap: wrap;
        justify-content: center;
        gap: 14px;
      }
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>

  <div class="ui-layer">
    <div class="top-bar">
      <div class="menu-dot" aria-hidden="true"></div>
    </div>

    <div class="center">
      <div class="brand">MICRORETAILX</div>
    </div>

    <div class="footer-bar">
      <div class="footer-links">
        <a href="terms.html">TERMS</a>
        <a href="privacy.html">PRIVACY</a>
        <a href="cookies.html">COOKIES</a>
        <a href="legal.html">LEGAL</a>
      </div>
    </div>
  </div>

<script>
(() => {
  "use strict";

  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d", { alpha: false });

  const UA = navigator.userAgent || "";
  const IS_IOS =
    /iPhone|iPad|iPod/i.test(UA) ||
    (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);

  const DPR_CAP = IS_IOS ? 1.6 : 2;

  let dpr = Math.min(DPR_CAP, window.devicePixelRatio || 1);
  let W = 0, H = 0;

  function resize() {
    dpr = Math.min(DPR_CAP, window.devicePixelRatio || 1);
    W = window.innerWidth | 0;
    H = window.innerHeight | 0;

    canvas.width = (W * dpr) | 0;
    canvas.height = (H * dpr) | 0;
    canvas.style.width = W + "px";
    canvas.style.height = H + "px";
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }
  window.addEventListener("resize", resize);

  /* === SIMPLE X PULSE (original, limpio) === */
  let t = 0;
  let last = performance.now();

  function drawX(alpha) {
    ctx.save();
    ctx.strokeStyle = `rgba(0,234,255,${alpha})`;
    ctx.lineWidth = 1.6;
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(W, H);
    ctx.moveTo(W, 0);
    ctx.lineTo(0, H);
    ctx.stroke();

    ctx.strokeStyle = `rgba(0,234,255,${alpha * 0.55})`;
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(W, H);
    ctx.moveTo(W, 0);
    ctx.lineTo(0, H);
    ctx.stroke();
    ctx.restore();
  }

  function loop(now) {
    const dt = Math.min(0.05, (now - last) / 1000);
    last = now;
    t += dt;

    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, W, H);

    const pulse = 0.5 - 0.5 * Math.cos(t * 1.2);
    const alpha = 0.05 + 0.08 * pulse;

    drawX(alpha);

    requestAnimationFrame(loop);
  }

  resize();
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
