<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MICRORETAILX</title>

  <meta name="referrer" content="no-referrer">
  <meta http-equiv="Permissions-Policy"
        content="geolocation=(), microphone=(), camera=(), payment=(), usb=()">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      color: #fff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
                   "Liberation Mono", "Courier New", monospace;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    /* === UI LAYER === */
    .ui-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
    }

    /* TOP BAR */
    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 14px 18px;
      display: flex;
      justify-content: flex-start;
      background: rgba(0,0,0,0.78);
      border-bottom: 1px solid rgba(255,255,255,0.10);
      backdrop-filter: blur(10px);
    }

    .brand {
      font-size: 12px;
      letter-spacing: 4px;
      font-weight: 700;
      opacity: 0.95;
      mix-blend-mode: screen;
      position: relative;
      text-shadow:
        0 0 6px rgba(255,0,80,0.35),
        0 0 6px rgba(0,180,255,0.35),
        0 0 10px rgba(255,255,255,0.25);
    }

    /* CENTER (vacío, solo estructura) */
    .center {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    /* FOOTER */
    .footer-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 14px 18px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      background: rgba(0,0,0,0.78);
      border-top: 1px solid rgba(255,255,255,0.10);
      backdrop-filter: blur(10px);
      pointer-events: auto;
    }

    .footer-links {
      display: flex;
      gap: 22px;
      font-size: 11px;
      letter-spacing: 2px;
      opacity: 0.65;
    }

    .footer-links a {
      color: #fff;
      text-decoration: none;
      opacity: 0.75;
    }

    .footer-links a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    .copyright {
      font-size: 9px;
      letter-spacing: 1px;
      opacity: 0.45;
      text-align: center;
    }

    @media (max-width: 600px) {
      .brand {
        font-size: 11px;
        letter-spacing: 3px;
      }
      .footer-links {
        flex-wrap: wrap;
        justify-content: center;
        gap: 14px;
      }
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>

  <div class="ui-layer">
    <div class="top-bar">
      <div class="brand">MICRORETAILX</div>
    </div>

    <div class="center"></div>

    <div class="footer-bar">
      <div class="footer-links">
        <a href="terms.html">TERMS</a>
        <a href="privacy.html">PRIVACY</a>
        <a href="cookies.html">COOKIES</a>
        <a href="legal.html">LEGAL</a>
      </div>
      <div class="copyright">
        © 2023–2026 MICRORETAILX LLC. ALL RIGHTS RESERVED.
      </div>
    </div>
  </div>

<script>
(() => {
  "use strict";

  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d", { alpha: false });

  const UA = navigator.userAgent || "";
  const IS_IOS =
    /iPhone|iPad|iPod/i.test(UA) ||
    (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);

  const DPR_CAP = IS_IOS ? 1.6 : 2;

  let dpr = Math.min(DPR_CAP, window.devicePixelRatio || 1);
  let W = 0, H = 0;

  function resize() {
    dpr = Math.min(DPR_CAP, window.devicePixelRatio || 1);
    W = window.innerWidth | 0;
    H = window.innerHeight | 0;

    canvas.width = (W * dpr) | 0;
    canvas.height = (H * dpr) | 0;
    canvas.style.width = W + "px";
    canvas.style.height = H + "px";
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }
  window.addEventListener("resize", resize);

  /* === X EFFECT === */
  let t = 0;
  let last = performance.now();

  function drawXGlow(strength) {
    const cx = W / 2;
    const cy = H / 2;

    ctx.save();
    ctx.globalCompositeOperation = "lighter";

    const r = Math.min(W, H) * 0.35;
    const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, r);

    g.addColorStop(0, `rgba(0,234,255,${0.08 * strength})`);
    g.addColorStop(0.4, `rgba(120,0,255,${0.04 * strength})`);
    g.addColorStop(1, "rgba(0,0,0,0)");

    ctx.fillStyle = g;
    ctx.beginPath();
    ctx.arc(cx, cy, r, 0, Math.PI * 2);
    ctx.fill();

    ctx.restore();
  }

  function drawX(alpha, pulse) {
    ctx.save();

    // Base cyan
    ctx.strokeStyle = `rgba(0,234,255,${alpha})`;
    ctx.lineWidth = 1.6;
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(W, H);
    ctx.moveTo(W, 0);
    ctx.lineTo(0, H);
    ctx.stroke();

    // Thicker layer
    ctx.strokeStyle = `rgba(0,234,255,${alpha * 0.55})`;
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(W, H);
    ctx.moveTo(W, 0);
    ctx.lineTo(0, H);
    ctx.stroke();

    // RGB fringe (only when pulsing)
    if (pulse > 0.2) {
      ctx.globalCompositeOperation = "lighter";

      ctx.strokeStyle = `rgba(255,0,80,${alpha * 0.35 * pulse})`;
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(-1, 1);
      ctx.lineTo(W - 1, H + 1);
      ctx.moveTo(W + 1, 1);
      ctx.lineTo(1, H - 1);
      ctx.stroke();

      ctx.strokeStyle = `rgba(0,180,255,${alpha * 0.35 * pulse})`;
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(1, -1);
      ctx.lineTo(W + 1, H - 1);
      ctx.moveTo(W - 1, -1);
      ctx.lineTo(-1, H + 1);
      ctx.stroke();
    }

    ctx.restore();
  }

  function loop(now) {
    const dt = Math.min(0.05, (now - last) / 1000);
    last = now;
    t += dt;

    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, W, H);

    const pulse = 0.5 - 0.5 * Math.cos(t * 1.2);
    const alpha = 0.05 + 0.08 * pulse;

    // background energy
    drawXGlow(pulse);

    // main X
    drawX(alpha, pulse);

    // sync brand RGB with pulse
    const brand = document.querySelector(".brand");
    if (brand) {
      const k = 0.35 + pulse * 0.65;
      brand.style.textShadow = `
        ${2 * k}px 0 rgba(255,0,80,${0.4 * k}),
        ${-2 * k}px 0 rgba(0,180,255,${0.4 * k}),
        0 0 ${8 + 10 * k}px rgba(255,255,255,${0.25 * k})
      `;
    }

    requestAnimationFrame(loop);
  }

  resize();
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
