
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src *;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>microretailX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #0d1117;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.8rem;
      text-align: center;
      z-index: 10;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="title">XSHADOWS OPS<br>by <strong>microretailX</strong></div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    let points = [];
    let mouse = { x: 0, y: 0 };
    let cursorMoved = false;

    // Forma inicial: X
    const xShape = [];
    const spacing = 40;
    const range = 200;

    for (let i = -range; i <= range; i += spacing) {
      xShape.push([i, i]);
      xShape.push([i, -i]);
    }

    // Forma objetivo: GATO (simplificado tipo Metamask low poly)
    const catShape = [
      [0, -80], [40, -60], [60, -20], [40, 0], [60, 20], [40, 60],
      [0, 80], [-40, 60], [-60, 20], [-40, 0], [-60, -20], [-40, -60],
      [0, -40], [20, -40], [-20, -40], [0, 0], [20, 20], [-20, 20], [0, 40]
    ];

    const specialIndices = new Set(); // índices que formarán el gato

    function lerp(a, b, t) {
      return a + (b - a) * t;
    }

    function initPoints() {
      points = [];

      // puntos normales (X)
      for (let [x, y] of xShape) {
        points.push({
          x: Math.random() * width,
          y: Math.random() * height,
          tx: width / 2 + x,
          ty: height / 2 + y,
          color: "#00ffcc",
          isGato: false
        });
      }

      // puntos especiales (forman el gato)
      for (let i = 0; i < catShape.length; i++) {
        const [x, y] = catShape[i];
        points.push({
          x: Math.random() * width,
          y: Math.random() * height,
          tx: width / 2 + x * 2,
          ty: height / 2 + y * 2,
          color: "#ff6ec7", // fucsia suave para el gato
          isGato: true
        });
        specialIndices.add(points.length - 1);
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);

      for (let i = 0; i < points.length; i++) {
        const p = points[i];

        // Si el cursor se ha movido, los puntos "gato" persiguen el cursor, los demás se dispersan
        let tx = p.tx;
        let ty = p.ty;

        if (cursorMoved) {
          if (p.isGato) {
            tx = width / 2 + (p.tx - width / 2) + mouse.x * 80;
            ty = height / 2 + (p.ty - height / 2) + mouse.y * 80;
          } else {
            tx = p.x + (Math.random() - 0.5) * 10;
            ty = p.y + (Math.random() - 0.5) * 10;
          }
        }

        p.x = lerp(p.x, tx, 0.08);
        p.y = lerp(p.y, ty, 0.08);

        // Dibujo punto
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.shadowColor = p.color;
        ctx.shadowBlur = 8;
        ctx.fill();
        ctx.shadowBlur = 0;

        // Conexiones
        for (let j = i + 1; j < points.length; j++) {
          const q = points[j];
          const dx = p.x - q.x;
          const dy = p.y - q.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 70) {
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(q.x, q.y);
            ctx.strokeStyle = `rgba(0,255,204,${1 - dist / 70})`;
            ctx.lineWidth = 0.5;
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(draw);
    }

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      initPoints();
    }

    window.addEventListener('mousemove', e => {
      mouse.x = (e.clientX - width / 2) / width;
      mouse.y = (e.clientY - height / 2) / height;
      cursorMoved = true;
    });

    window.addEventListener('resize', resize);
    resize();
    draw();
  </script>
</body>
</html>
