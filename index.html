<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XSHADOW OPS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: monospace;
      font-size: clamp(18px, 2.5vw, 40px);
      z-index: 10;
      pointer-events: none;
      text-align: center;
    }
    .footer-links {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: monospace;
      font-size: 14px;
      z-index: 20;
      text-align: center;
    }
    .footer-links a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
    .biohazard {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      font-size: 60px;
      color: red;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      pointer-events: none;
      z-index: 15;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="title">XSHADOWS_OPS<br><strong>by microretailX</strong></div>
  <div class="footer-links">
    <a href="terms.html" target="_blank">Terms & Conditions</a> |
    <a href="cookies.html" target="_blank">Cookie Policy</a>
  </div>
  <div class="biohazard" id="biohazard">☣️</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const biohazardEl = document.getElementById('biohazard');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    let particles = [];
    const NUM_PARTICLES = 2000;
    const SPEED = 0.5;
    const xZoneMargin = 40;

    let blackout = false;
    let blackoutStart = 0;

    const mouse = { x: -1000, y: -1000 };
    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });
    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    function inXZone(x, y) {
      const d1 = Math.abs(y - (x * height / width));
      const d2 = Math.abs(y - (height - x * height / width));
      return (d1 < xZoneMargin || d2 < xZoneMargin);
    }

    function randomHex() {
      return "#" + Math.floor(Math.random() * 0xFFFFFF).toString(16).padStart(6, '0');
    }

    function createParticle() {
      let x, y;
      do {
        x = Math.random() * width;
        y = Math.random() * height;
      } while (inXZone(x, y));

      const ox = x, oy = y;
      return {
        x, y, ox, oy,
        vx: (Math.random() - 0.5) * SPEED,
        vy: (Math.random() - 0.5) * SPEED,
        radius: 1.5,
        baseColor: "white",
        color: "white",
        inX: false,
        hasLaunched: false,
        hexCode: randomHex()
      };
    }

    for (let i = 0; i < NUM_PARTICLES; i++) {
      particles.push(createParticle());
    }

    function animate() {
      if (blackout) {
        const elapsed = performance.now() - blackoutStart;
        if (elapsed > 2000) {
          particles = [];
          for (let i = 0; i < NUM_PARTICLES; i++) particles.push(createParticle());
          blackout = false;
        } else {
          ctx.fillStyle = "black";
          ctx.fillRect(0, 0, width, height);
          requestAnimationFrame(animate);
          return;
        }
      }

      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, width, height);

      let inXCount = 0;

      for (const p of particles) {
        const dx = p.x - mouse.x;
        const dy = p.y - mouse.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 100) {
          const force = (100 - dist) * 0.007;
          p.vx += dx / dist * force;
          p.vy += dy / dist * force;
        }

        const wasInX = p.inX;
        p.inX = inXZone(p.x, p.y);
        if (p.inX) inXCount++;

        if (p.inX && !wasInX && !p.hasLaunched) {
          const dx = (width - p.x);
          const dy = (height - p.y);
          const dist = Math.sqrt(dx * dx + dy * dy) || 1;
          p.vx += (dx / dist) * 6;
          p.vy += (dy / dist) * 6;
          p.hasLaunched = true;
        }

        p.vx += (p.ox - p.x) * 0.002 + (Math.random() - 0.5) * 0.05;
        p.vy += (p.oy - p.y) * 0.002 + (Math.random() - 0.5) * 0.05;

        p.x += p.vx;
        p.y += p.vy;
        p.vx *= 0.97;
        p.vy *= 0.97;

        if (p.x < 0 || p.x > width) p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;

        ctx.fillStyle = (inXCount >= 20 ? "red" : p.baseColor);
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
      }

      if (inXCount >= 40) {
        biohazardEl.style.opacity = 1;
      } else {
        biohazardEl.style.opacity = 0;
      }

      if (inXCount >= 50 && !blackout) {
        blackout = true;
        blackoutStart = performance.now();
        particles = [];
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
