
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>microretailX 3D</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0d1117;
    }
    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.8rem;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      white-space: nowrap;
      z-index: 10;
    }
    .title strong {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="title">XSHADOWS OPS by <strong>microretailX</strong></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Gris X
    let material = new THREE.LineBasicMaterial({ color: 0x999999 });
    let points = [];
    for (let i = -5; i <= 5; i += 1) {
      points.push(new THREE.Vector3(i, i, 0));
      points.push(new THREE.Vector3(i, -i, 0));
    }
    let geometry = new THREE.BufferGeometry().setFromPoints(points);
    let line = new THREE.LineSegments(geometry, material);
    scene.add(line);

    // Partículas para explosión
    let particleGeometry = new THREE.BufferGeometry();
    let particleCount = 200;
    let positions = new Float32Array(particleCount * 3);
    for (let i = 0; i < particleCount; i++) {
      positions[i * 3] = (Math.random() - 0.5) * 2;
      positions[i * 3 + 1] = (Math.random() - 0.5) * 2;
      positions[i * 3 + 2] = (Math.random() - 0.5) * 2;
    }
    particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    let particleMaterial = new THREE.PointsMaterial({ color: 0x00ffff, size: 0.05 });
    let particles = new THREE.Points(particleGeometry, particleMaterial);
    particles.visible = false;
    scene.add(particles);

    camera.position.z = 10;
    let clicked = false;

    function animate() {
      requestAnimationFrame(animate);
      if (clicked) {
        particles.rotation.x += 0.002;
        particles.rotation.y += 0.002;
      }
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('click', () => {
      line.visible = false;
      particles.visible = true;
      clicked = true;
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
