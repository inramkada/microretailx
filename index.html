
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>microretailX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #0d1117;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      cursor: crosshair;
    }

    #background {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
    }

    .overlay-text h1 {
      font-size: 3.5rem;
      color: #d0d0d0;
      margin: 0;
      letter-spacing: 1px;
    }

    .overlay-text p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: #888;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div id="background"></div>

  <div class="overlay-text">
    <h1><strong>microretailX</strong></h1>
    <p>XSHADOWS OPS</p>
  </div>

  <!-- Three.js + Vanta -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <script>
    VANTA.NET({
      el: "#background",
      mouseControls: true,
      touchControls: false,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xbbbbbb, // gris estable
      backgroundColor: 0x0d1117,
      points: 18.00,        // MÁS puntos
      maxDistance: 28.00,   // Más conexión sin saltos
      spacing: 16.00,       // Compacto, sin romper la red
      showDots: true
    });
  </script>

</body>
</html>
